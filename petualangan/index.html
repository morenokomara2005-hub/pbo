<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Petualangan - Pencarian Harta Karun</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0f0f23, #2d1b69, #1e3c72);
            color: #e0e0ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-container {
            max-width: 800px;
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border: 2px solid #4a90e2;
        }
        h1 {
            text-align: center;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 10px;
        }
        #gameArea {
            background: #1a1a2e;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            padding: 20px;
            min-height: 300px;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
            overflow-y: auto;
        }
        .inventory {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .stats {
            background: rgba(74,144,226,0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            max-width: 600px;
        }
        button {
            background: linear-gradient(45deg, #4a90e2, #357abd);
            color: white;
            border: none;
            padding: 15px;
            font-size: 14px;
            font-family: inherit;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
        }
        button:hover {
            background: linear-gradient(45deg, #357abd, #2c5aa0);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74,144,226,0.4);
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .item {
            background: rgba(255,215,0,0.2);
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #ffd700;
        }
        .win-message {
            color: #ffd700;
            font-size: 24px;
            text-align: center;
            animation: glow 2s infinite;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px #ffd700; }
            50% { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üó°Ô∏è Pencarian Harta Karun üè¥‚Äç‚ò†Ô∏è</h1>
        
        <div class="stats">
            <strong>HP:</strong> <span id="hp">100</span> | 
            <strong>Level:</strong> <span id="level">1</span> | 
            <strong>Emas:</strong> <span id="gold">0</span>
        </div>
        
        <div class="inventory">
            <div><strong>Inventori:</strong></div>
            <div id="inventory">Kosong</div>
        </div>
        
        <div id="gameArea">
            Selamat datang, Petualang! Kamu berada di pintu masuk Gua Harta Karun yang misterius.
            Pilih arah petualanganmu dengan bijak...
        </div>
        
        <div class="buttons" id="actionButtons">
            <!-- Tombol akan di-generate oleh JavaScript -->
        </div>
    </div>

    <script>
        // PBO: Class untuk Ruangan
        class Room {
            constructor(name, description, items = [], enemies = [], exits = {}) {
                this.name = name;
                this.description = description;
                this.items = items;
                this.enemies = enemies;
                this.exits = exits;
            }
            
            getAvailableItems() {
                return this.items.filter(item => !item.taken);
            }
            
            getAvailableEnemies() {
                return this.enemies.filter(enemy => !enemy.defeated);
            }
        }

        // PBO: Class untuk Item
        class Item {
            constructor(name, description, value) {
                this.name = name;
                this.description = description;
                this.value = value;
                this.taken = false;
            }
        }

        // PBO: Class untuk Musuh
        class Enemy {
            constructor(name, hp, damage, goldReward) {
                this.name = name;
                this.hp = hp;
                this.maxHp = hp;
                this.damage = damage;
                this.goldReward = goldReward;
                this.defeated = false;
            }
            
            takeDamage(amount) {
                this.hp -= amount;
                if (this.hp <= 0) {
                    this.defeated = true;
                }
            }
        }

        // PBO: Class untuk Player
        class Player {
            constructor() {
                this.hp = 100;
                this.maxHp = 100;
                this.level = 1;
                this.gold = 0;
                this.inventory = [];
                this.currentRoom = null;
            }
            
            addItem(item) {
                item.taken = true;
                this.inventory.push(item);
            }
            
            fight(enemy) {
                const playerDamage = Math.floor(Math.random() * 25) + 15;
                enemy.takeDamage(playerDamage);
                
                if (!enemy.defeated) {
                    const enemyDamage = Math.floor(Math.random() * enemy.damage) + 5;
                    this.hp -= enemyDamage;
                    if (this.hp < 0) this.hp = 0;
                }
                
                return playerDamage;
            }
            
            useItem(itemName) {
                const item = this.inventory.find(i => i.name === itemName);
                if (item && item.name === 'Potion') {
                    this.hp = Math.min(this.maxHp, this.hp + 50);
                    this.inventory = this.inventory.filter(i => i !== item);
                    return `Kamu minum ${itemName}! HP +50`;
                }
                return null;
            }
        }

        // PBO: Class utama Game
        class AdventureGame {
            constructor() {
                this.player = new Player();
                this.rooms = this.createRooms();
                this.player.currentRoom = this.rooms['entrance'];
                this.gameWon = false;
                this.init();
            }
            
            createRooms() {
                const sword = new Item('Pedang Baja', 'Senjata tajam untuk bertarung', 50);
                const potion = new Item('Potion', 'Obat penyembuh HP', 20);
                const treasure = new Item('Peti Harta', 'Penuh emas dan permata!', 500);
                
                const goblin = new Enemy('Goblin', 40, 10, 30);
                const skeleton = new Enemy('Rangka', 60, 15, 50);
                const dragon = new Enemy('Naga', 100, 25, 200);
                
                return {
                    'entrance': new Room('Pintu Masuk Gua', 
                        'Kamu berada di pintu masuk gua yang gelap dan lembab. Ada suara air menetes di kejauhan.'),
                    
                    'tunnel1': new Room('Terowongan 1', 
                        'Terowongan sempit dengan stalaktit di langit-langit.', [], [goblin], {north: 'room1', south: 'entrance'}),
                    
                    'room1': new Room('Ruang Pertama', 
                        'Ruangan luas dengan tetesan air. Ada goblin mengintai!', [sword], [goblin], 
                        {south: 'tunnel1', east: 'tunnel2'}),
                    
                    'tunnel2': new Room('Terowongan 2', 
                        'Terowongan berliku dengan bau busuk.', [potion], [], {west: 'room1', east: 'room2'}),
                    
                    'room2': new Room('Ruang Kedua', 
                        'Ruangan dengan tulang berserakan. Rangka hidup!', [], [skeleton], 
                        {west: 'tunnel2', north: 'tunnel3'}),
                    
                    'tunnel3': new Room('Terowongan 3', 
                        'Terowongan panjang menurun. Udara semakin panas.', [], [], {south: 'room2', north: 'treasureRoom'}),
                    
                    'treasureRoom': new Room('Ruang Harta Karun', 
                        'KAMU MENEMUKAN HARTA KARUN! Tapi naga penjaga menghadang!', [treasure], [dragon], 
                        {south: 'tunnel3'})
                };
            }
            
            init() {
                this.updateDisplay();
                this.renderButtons();
            }
            
            updateDisplay() {
                const gameArea = document.getElementById('gameArea');
                const hpEl = document.getElementById('hp');
                const levelEl = document.getElementById('level');
                const goldEl = document.getElementById('gold');
                const invEl = document.getElementById('inventory');
                
                hpEl.textContent = this.player.hp;
                levelEl.textContent = this.player.level;
                goldEl.textContent = this.player.gold;
                
                let displayText = this.player.currentRoom.description + '\n\n';
                
                // Tampilkan item
                const items = this.player.currentRoom.getAvailableItems();
                if (items.length > 0) {
                    displayText += 'üíé Item di sini: ' + items.map(i => i.name).join(', ') + '\n';
                }
                
                // Tampilkan musuh
                const enemies = this.player.currentRoom.getAvailableEnemies();
                if (enemies.length > 0) {
                    displayText += '‚öîÔ∏è Musuh: ' + enemies.map(e => e.name).join(', ') + '\n';
                }
                
                if (this.gameWon) {
                    displayText = 'üéâ SELAMAT! Kamu menang! Harta karun milikmu!\n\n';
                    displayText += 'Emas total: ' + this.player.gold + '\n';
                    displayText += 'Level tercapai: ' + this.player.level;
                }
                
                gameArea.textContent = displayText;
                invEl.textContent = this.player.inventory.map(i => i.name).join(', ') || 'Kosong';
            }
            
            renderButtons() {
                const buttonsContainer = document.getElementById('actionButtons');
                buttonsContainer.innerHTML = '';
                
                if (this.gameWon) {
                    const restartBtn = document.createElement('button');
                    restartBtn.textContent = 'Main Lagi';
                    restartBtn.onclick = () => this.restart();
                    buttonsContainer.appendChild(restartBtn);
                    return;
                }
                
                // Tombol gerak
                Object.entries(this.player.currentRoom.exits).forEach(([direction, roomId]) => {
                    const btn = document.createElement('button');
                    btn.textContent = `Pergi ${direction.toUpperCase()}`;
                    btn.onclick = () => this.goToRoom(roomId);
                    buttonsContainer.appendChild(btn);
                });
                
                // Tombol ambil item
                this.player.currentRoom.getAvailableItems().forEach(item => {
                    const btn = document.createElement('button');
                    btn.textContent = `Ambil ${item.name}`;
                    btn.onclick = () => this.takeItem(item);
                    buttonsContainer.appendChild(btn);
                });
                
                // Tombol lawan musuh
                this.player.currentRoom.getAvailableEnemies().forEach(enemy => {
                    const btn = document.createElement('button');
                    btn.textContent = `Lawan ${enemy.name}`;
                    btn.onclick = () => this.fight(enemy);
                    buttonsContainer.appendChild(btn);
                });
                
                // Tombol inventori
                if (this.player.inventory.length > 0) {
                    this.player.inventory.forEach(item => {
                        const btn = document.createElement('button');
                        btn.textContent = `Gunakan ${item.name}`;
                        btn.onclick = () => this.useItem(item.name);
                        buttonsContainer.appendChild(btn);
                    });
                }
            }
            
            goToRoom(roomId) {
                this.player.currentRoom = this.rooms[roomId];
                this.updateDisplay();
                this.renderButtons();
            }
            
            takeItem(item) {
                this.player.addItem(item);
                this.player.gold += item.value;
                this.updateDisplay();
                this.renderButtons();
            }
            
            fight(enemy) {
                const damage = this.player.fight(enemy);
                let message = `\n‚öîÔ∏è Kamu serang ${enemy.name} (${damage} damage)!\n`;
                
                if (enemy.defeated) {
                    message += `${enemy.name} kalah! +${enemy.goldReward} emas\n`;
                    this.player.gold += enemy.goldReward;
                    this.player.level = Math.floor(this.player.gold / 100) + 1;
                } else {
                    message += `${enemy.name} balas serang! HP kamu -${enemy.damage}\n`;
                }
                
                if (this.player.hp <= 0) {
                    message += '\nüíÄ KAMU MATI! Game Over!';
                }
                
                document.getElementById('gameArea').textContent += message;
                this.updateDisplay();
                this.renderButtons();
            }
            
            useItem(itemName) {
                const result = this.player.useItem(itemName);
                if (result) {
                    document.getElementById('gameArea').textContent += `\n${result}`;
                }
                this.updateDisplay();
                this.renderButtons();
            }
            
            checkWin() {
                const treasureRoom = this.rooms['treasureRoom'];
                const treasure = treasureRoom.getAvailableItems()[0];
                const dragon = treasureRoom.getAvailableEnemies()[0];
                
                return treasure && treasure.taken && dragon && dragon.defeated;
            }
            
            restart() {
                this.player = new Player();
                this.rooms = this.createRooms();
                this.player.currentRoom = this.rooms['entrance'];
                this.gameWon = false;
                this.init();
            }
        }
        
        // Mulai game
        const game = new AdventureGame();
    </script>
</body>
</html>
