<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Pertempuran RPG - PBO</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .battle-arena {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            gap: 40px;
        }
        .character {
            background: linear-gradient(145deg, #f0f0f0, #e0e0e0);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .character:hover {
            transform: scale(1.05);
        }
        .character.player { border: 4px solid #4CAF50; }
        .character.enemy { border: 4px solid #f44336; }
        .hp-bar {
            width: 200px;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            margin: 10px auto;
            overflow: hidden;
        }
        .hp-fill {
            height: 100%;
            transition: width 0.5s;
        }
        .player-hp { background: linear-gradient(90deg, #4CAF50, #8BC34A); }
        .enemy-hp { background: linear-gradient(90deg, #f44336, #ff5722); }
        .stats {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .player-name { color: #4CAF50; }
        .enemy-name { color: #f44336; }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .log {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            height: 150px;
            overflow-y: auto;
            margin: 20px 0;
            text-align: left;
            font-family: monospace;
            border-left: 5px solid #667eea;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .victory {
            color: #4CAF50;
            font-size: 24px;
            font-weight: bold;
        }
        .defeat {
            color: #f44336;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>‚öîÔ∏è Game Pertempuran RPG</h1>
        <div class="battle-arena">
            <div class="character player">
                <div class="name player-name">üßô‚Äç‚ôÇÔ∏è Pahlawan</div>
                <div class="hp-bar">
                    <div class="hp-fill player-hp" id="playerHp" style="width:100%"></div>
                </div>
                <div class="stats">
                    HP: <span id="playerHpText">100</span>/100 | 
                    ATK: <span id="playerAttack">25</span> | 
                    DEF: <span id="playerDefense">10</span>
                </div>
            </div>
            <div class="character enemy">
                <div class="name enemy-name">üëπ Goblin Raja</div>
                <div class="hp-bar">
                    <div class="hp-fill enemy-hp" id="enemyHp" style="width:100%"></div>
                </div>
                <div class="stats">
                    HP: <span id="enemyHpText">150</span>/150 | 
                    ATK: <span id="enemyAttack">20</span> | 
                    DEF: <span id="enemyDefense">15</span>
                </div>
            </div>
        </div>
        
        <div style="margin: 20px 0;">
            <button onclick="playerAttack()" id="attackBtn">‚öîÔ∏è Serang</button>
            <button onclick="playerHeal()" id="healBtn">üõ°Ô∏è Healing</button>
            <button onclick="playerDefend()" id="defendBtn">üõ°Ô∏è Bertahan</button>
            <button onclick="newGame()">üîÑ Pertempuran Baru</button>
        </div>
        
        <div class="log" id="battleLog"></div>
    </div>

    <script>
        // ========== PBO IMPLEMENTATION ==========
        
        class Character {
            constructor(name, maxHp, attack, defense, emoji) {
                this.name = name;
                this.maxHp = maxHp;
                this.hp = maxHp;
                this.attack = attack;
                this.defense = defense;
                this.emoji = emoji;
                this.isDefending = false;
                this.defenseMultiplier = 0.5;
            }
            
            takeDamage(damage) {
                if (this.isDefending) {
                    damage *= this.defenseMultiplier;
                    this.isDefending = false;
                }
                
                const actualDamage = Math.max(1, damage - this.defense);
                this.hp = Math.max(0, this.hp - actualDamage);
                return actualDamage;
            }
            
            heal(amount) {
                this.hp = Math.min(this.maxHp, this.hp + amount);
            }
            
            isAlive() {
                return this.hp > 0;
            }
            
            getHpPercentage() {
                return (this.hp / this.maxHp) * 100;
            }
        }

        // ========== GAME STATE ==========
        let player, enemy;
        let battleLog = [];
        
        // Inisialisasi game
        function initGame() {
            player = new Character("Pahlawan", 100, 25, 10, "üßô‚Äç‚ôÇÔ∏è");
            enemy = new Character("Goblin Raja", 150, 20, 15, "üëπ");
            battleLog = [];
            updateUI();
            addLog(`${player.emoji} ${player.name} vs ${enemy.emoji} ${enemy.name}! Pertempuran dimulai!`);
        }
        
        // Update UI
        function updateUI() {
            document.getElementById('playerHp').style.width = player.getHpPercentage() + '%';
            document.getElementById('playerHpText').textContent = player.hp;
            document.getElementById('enemyHp').style.width = enemy.getHpPercentage() + '%';
            document.getElementById('enemyHpText').textContent = enemy.hp;
            
            checkGameOver();
        }
        
        // Tambah log pertempuran
        function addLog(message) {
            battleLog.unshift(`${new Date().toLocaleTimeString()}: ${message}`);
            const logElement = document.getElementById('battleLog');
            logElement.innerHTML = battleLog.slice(0, 10).map(msg => 
                `<div class="log-entry">${msg}</div>`
            ).join('');
            logElement.scrollTop = 0;
        }
        
        // Aksi pemain
        function playerAttack() {
            const damage = player.attack + Math.floor(Math.random() * 10);
            const actualDamage = enemy.takeDamage(damage);
            
            addLog(`${player.emoji} ${player.name} menyerang ${enemy.emoji} ${enemy.name} ${actualDamage} damage!`);
            
            if (enemy.isAlive()) {
                setTimeout(enemyAttack, 1000);
            }
        }
        
        function playerHeal() {
            const healAmount = 30 + Math.floor(Math.random() * 20);
            player.heal(healAmount);
            addLog(`${player.emoji} ${player.name} memulihkan ${healAmount} HP!`);
            
            setTimeout(enemyAttack, 1000);
        }
        
        function playerDefend() {
            player.isDefending = true;
            addLog(`${player.emoji} ${player.name} bersiap bertahan!`);
            
            setTimeout(enemyAttack, 1000);
        }
        
        // Serangan musuh
        function enemyAttack() {
            if (!enemy.isAlive()) return;
            
            const damage = enemy.attack + Math.floor(Math.random() * 8);
            const actualDamage = player.takeDamage(damage);
            
            addLog(`${enemy.emoji} ${enemy.name} menyerang ${player.emoji} ${player.name} ${actualDamage} damage!`);
            updateUI();
        }
        
        // Cek game over
        function checkGameOver() {
            if (!player.isAlive()) {
                addLog(`üíÄ ${player.name} kalah!`);
                document.querySelectorAll('button:not(#newGameBtn)').forEach(btn => btn.disabled = true);
            } else if (!enemy.isAlive()) {
                addLog(`üèÜ ${player.name} menang!`);
                document.querySelectorAll('button:not(#newGameBtn)').forEach(btn => btn.disabled = true);
            }
        }
        
        // Mulai game baru
        function newGame() {
            document.querySelectorAll('button').forEach(btn => btn.disabled = false);
            initGame();
        }
        
        // Mulai game pertama kali
        initGame();
    </script>
</body>
</html>
