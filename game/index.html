<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Cacing - Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .game-container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 {
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #gameBoard {
            border: 3px solid #fff;
            background: #000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .score {
            color: white;
            font-size: 24px;
            margin: 10px 0;
            font-weight: bold;
        }
        .controls {
            color: white;
            margin-top: 15px;
            font-size: 14px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Game Cacing</h1>
        <div class="score">Skor: <span id="score">0</span> | Terbaik: <span id="highScore">0</span></div>
        <canvas id="gameBoard" width="400" height="400"></canvas>
        <div class="controls">
            Gunakan tombol panah ‚Üë‚Üì‚Üê‚Üí atau WASD untuk bergerak
        </div>
        <button onclick="startGame()">Mulai Permainan</button>
        <button onclick="resetGame()">Reset</button>
    </div>

    <div id="gameOver" class="game-over">
        <h2>Game Over!</h2>
        <p>Skor Akhir: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Main Lagi</button>
    </div>

    <script>
        const canvas = document.getElementById('gameBoard');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Konfigurasi game
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let gameRunning = false;

        highScoreElement.textContent = highScore;

        // Generate makanan secara random
        function randomFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        // Gambar game
        function drawGame() {
            // Clear canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Gambar ular
            for (let segment of snake) {
                ctx.fillStyle = 'lime';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }

            // Gambar kepala ular lebih terang
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize - 2, gridSize - 2);

            // Gambar makanan
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        // Update posisi ular
        function updateSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Cek tabrakan dinding
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Cek tabrakan diri sendiri
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Cek makan makanan
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                randomFood();
            } else {
                snake.pop();
            }
        }

        // Kontrol input
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            const LEFT = 37 || 65;  // ArrowLeft atau A
            const UP = 38 || 87;    // ArrowUp atau W
            const RIGHT = 39 || 68; // ArrowRight atau D
            const DOWN = 40 || 83;  // ArrowDown atau S

            switch(e.keyCode) {
                case 37:
                case 65:
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 38:
                case 87:
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 39:
                case 68:
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
                case 40:
                case 83:
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
            }
        });

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            updateSnake();
            drawGame();
            setTimeout(gameLoop, 150);
        }

        // Mulai game
        function startGame() {
            gameRunning = true;
            gameOverElement.style.display = 'none';
            dx = 1;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            randomFood();
            snake = [{x: 10, y: 10}];
            gameLoop();
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('highScore', highScore);
            }
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // Reset game
        function resetGame() {
            gameRunning = false;
            gameOverElement.style.display = 'none';
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            drawGame();
        }

        // Inisialisasi
        randomFood();
        drawGame();
    </script>
</body>
</html>
