<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Game Tebak-Tebakan Lucu Anak TK</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(-45deg, #ff9a9e, #fecfef, #fecfef, #fad0c4, #ffd1ff);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animasi bintang mengambang */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            10%, 90% { opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3em;
            color: #ff6b6b;
            text-shadow: 3px 3px 0px #fff, 6px 6px 0px #ff9a9e;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .score-board {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 15px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .score {
            font-size: 1.5em;
            font-weight: bold;
            color: #4ecdc4;
            margin: 0 20px;
        }

        .question-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 25px;
            margin: 30px 0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .answers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .answer-btn {
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            border: none;
            padding: 20px;
            font-size: 1.3em;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Comic Neue', cursive;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .answer-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .answer-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .answer-btn.correct {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            animation: correctAnim 0.6s ease;
        }

        .answer-btn.wrong {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            animation: wrongAnim 0.6s ease;
        }

        @keyframes correctAnim {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes wrongAnim {
            0% { transform: scale(1); }
            25% { transform: scale(1.1) rotate(-5deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            75% { transform: scale(1.1) rotate(-5deg); }
            100% { transform: scale(1); }
        }

        .character {
            font-size: 4em;
            margin: 20px 0;
            animation: wiggle 1s infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            margin: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }

        .hidden {
            display: none;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .celebration h2 {
            font-size: 4em;
            color: #ff6b6b;
            margin-bottom: 20px;
            animation: bounceBig 1s infinite;
        }

        @keyframes bounceBig {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
    </style>
</head>
<body>
    <!-- Animasi bintang -->
    <div class="stars" id="stars"></div>

    <div class="container">
        <h1>üéà Tebak-Tebakan Lucu üéà</h1>
        
        <div class="score-board">
            <span class="score">‚ù§Ô∏è Benar: <span id="correct">0</span></span>
            <span class="score">‚≠ê Total: <span id="total">0</span></span>
            <span class="score">ü•∞ Tingkat: <span id="level">Pemula</span></span>
        </div>

        <div class="character" id="character">ü§ó</div>

        <div class="question-container" id="question">
            Tekan MULAI untuk bermain yuk! üéÆ
        </div>

        <div class="answers" id="answers"></div>

        <div>
            <button onclick="game.start()">üöÄ MULAI BERMAIN</button>
            <button onclick="game.nextQuestion()">üîÑ TEBAK LAGI</button>
            <button onclick="game.reset()">üîÑ MULAI BARU</button>
        </div>
    </div>

    <!-- Modal perayaan -->
    <div id="celebration" class="celebration hidden">
        <h2 id="celebrateText">üéâ BENAR! üéâ</h2>
        <p style="font-size: 2em;">Kamu pintar sekali! ü•∞</p>
        <button onclick="game.nextQuestion()" style="font-size: 1.5em;">Lanjut Yuk! ‚û°Ô∏è</button>
    </div>

    <script>
        // PBO Class untuk Game
        class TebakTebakanGame {
            constructor() {
                this.questions = [
                    { q: "Binatang yang punya tanduk di hidungnya?", a: ["Gajah", "Badak", "Kuda", "Semute"], correct: 1 },
                    { q: "Buah yang warnanya kuning?", a: ["Tomat", "Jeruk", "Pisang", "Apel"], correct: 2 },
                    { q: "Sayuran yang berbentuk bulat dan hijau?", a: ["Wortel", "Bayam", "Kolplay", "Kol"], correct: 3 },
                    { q: "Burung yang paling besar?", a: ["Merpati", "Burung Lovebird", "Burung Gereja", "Burung Cendrawasih"], correct: 3 },
                    { q: "Ibu kita disebut?", a: ["Kakak", "Tante", "Ibu", "Nenek"], correct: 2 },
                    { q: "Ayah kita disebut?", a: ["Om", "Ayah", "Kakek", "Pak Lurah"], correct: 1 },
                    { q: "Rumah dari lebah?", a: ["Sarang Burung", "Gubuk", "Sarang Lebah", "Kandang"], correct: 2 },
                    { q: "Bukan buah, tapi mirip buah durian?", a: ["Rambutan", "Sirsak", "Salak", "Duri"], correct: 2 },
                    { q: "Burung yang tidak bisa terbang?", a: ["Elang", "Burung Kakak Tua", "Merak", "Pingguin"], correct: 3 },
                    { q: "Benda bulat di langit malam?", a: ["Matahari", "Bulan", "Awan", "Bintang"], correct: 1 },
                    { q: "Sayuran yang warnanya jingga?", a: ["Bayam", "Wortel", "Brokoli", "Kol"], correct: 1 },
                    { q: "Binatang yang suka berenang?", a: ["Semute", "Ikan", "Burung", "Kucing"], correct: 1 },
                    { q: "Pohon apa yang daunnya paling banyak?", a: ["Pohon Kelapa", "Pohon Padi", "Pohon Bambu", "Pohon Pinus"], correct: 1 },
                    { q: "Bukan sayur, tapi bisa dimakan?", a: ["Tomat", "Wortel", "Bayam", "Bawang"], correct: 0 },
                    { q: "Burung apa yang suaranya paling lantang?", a: ["Merpati", "Burung Gereja", "Gagak", "Beo"], correct: 2 },
                    { q: "Buah yang rasanya asam?", a: ["Pisang", "Jeruk", "Apel", "Anggur"], correct: 1 },
                    { q: "Binatang peliharaan yang suka mengeong?", a: ["Anjing", "Kucing", "Kelinci", "Burung"], correct: 1 },
                    { q: "Benda apa yang terbang di langit pagi?", a: ["Bulan", "Matahari", "Awan", "Pesawat"], correct: 1 },
                    { q: "Sayuran yang bentuknya seperti bunga?", a: ["Brokoli", "Wortel", "Bayam", "Tomat"], correct: 0 },
                    { q: "Ikan apa yang paling besar?", a: ["Ikan Mas", "Ikan Lele", "Ikan Pari", "Paus"], correct: 3 },
                    { q: "Pakaian apa yang dipakai di kepala?", a: ["Sepatu", "Topi", "Celana", "Baju"], correct: 1 },
                    { q: "Musim apa yang paling panas?", a: ["Hujan", "Panas", "Dingin", "Angin"], correct: 1 },
                    { q: "Bunga apa yang paling indah?", a: ["Mawar", "Melati", "Anggrek", "Semua"], correct: 3 },
                    { q: "Kendaraan apa yang berjalan di air?", a: ["Mobil", "Kapal", "Motor", "Sepeda"], correct: 1 },
                    { q: "Warna apa yang paling cerah?", a: ["Hitam", "Putih", "Kuning", "Abu-abu"], correct: 2 },
                    { q: "Binatang apa yang paling lucu?", a: ["Singa", "Panda", "Harimau", "Gajah"], correct: 1 },
                    { q: "Benda apa yang bisa menyanyi?", a: ["Buku", "Televisi", "Radio", "Meja"], correct: 2 },
                    { q: "Pohon apa yang paling tinggi?", a: ["Pohon Mangga", "Pohon Kelapa", "Pohon Kayu Ulin", "Pohon Jati"], correct: 2 },
                    { q: "Buah apa yang paling manis?", a: ["Jeruk", "Mangga", "Pepaya", "Semua"], correct: 3 },
                    { q: "Burung apa yang paling cantik?", a: ["Burung Gereja", "Merak", "Elang", "Burung Hantu"], correct: 1 },
                    { q: "Sayuran apa yang paling sehat?", a: ["Kentang", "Bayam", "Jagung", "Semua"], correct: 3 },
                    { q: "Binatang apa yang paling setia?", a: ["Anjing", "Ular", "Tikus", "Kucing"], correct: 0 },
                    { q: "Benda apa yang paling berat?", a: ["Bola", "Gajah", "Buku", "Pensil"], correct: 1 },
                    { q: "Musim apa yang paling dingin?", a: ["Panas", "Hujan", "Dingin", "Kering"], correct: 2 },
                    { q: "Bunga apa yang paling wangi?", a: ["Mawar", "Melati", "Dahlia", "Semua"], correct: 3 },
                    { q: "Kendaraan apa yang paling cepat?", a: ["Sepeda", "Mobil Balap", "Kereta", "Pesawat"], correct: 3 },
                    { q: "Warna apa yang paling gelap?", a: ["Putih", "Kuning", "Hitam", "Merah"], correct: 2 },
                    { q: "Binatang apa yang paling pintar?", a: ["Semute", "Burung", "Kera", "Ikan"], correct: 2 },
                    { q: "Benda apa yang paling ringan?", a: ["Batu", "Kertas", "Besi", "Kayu"], correct: 1 },
                    { q: "Pohon apa yang paling berguna?", a: ["Pohon Pisang", "Pohon Kelapa", "Pohon Bambu", "Semua"], correct: 3 },
                    { q: "Buah apa yang paling bergizi?", a: ["Apel", "Jeruk", "Pisang", "Semua"], correct: 3 },
                    { q: "Burung apa yang paling ramah?", a: ["Burung Hantu", "Merpati", "Gagak", "Burung Beo"], correct: 1 },
                    { q: "Sayuran apa yang paling enak?", a: ["Bawang", "Bayam", "Terong", "Semua"], correct: 3 },
                    { q: "Binatang apa yang paling lembut?", a: ["Harimau", "Kelinci", "Singa", "Beruang"], correct: 1 },
                    { q: "Benda apa yang paling bersih?", a: ["Air", "Tanah", "Debu", "Lumpur"], correct: 0 },
                    { q: "Musim apa yang paling segar?", a: ["Panas", "Hujan", "Kering", "Berguguran"], correct: 1 },
                    { q: "Bunga apa yang paling kuat?", a: ["Mawar Berduri", "Melati", "Kenanga", "Anggrek"], correct: 0 },
                    { q: "Kendaraan apa yang paling aman?", a: ["Motor", "Mobil", "Bis", "Semua"], correct: 3 },
                    { q: "Warna apa yang paling tenang?", a: ["Merah", "Kuning", "Biru", "Hijau"], correct: 2 }
                ];
                this.currentIndex = 0;
                this.correctCount = 0;
                this.totalCount = 0;
                this.init();
            }

            init() {
                this.createStars();
                document.getElementById('correct').textContent = this.correctCount;
                document.getElementById('total').textContent = this.totalCount;
                this.updateLevel();
            }

            createStars() {
                const starsContainer = document.getElementById('stars');
                for(let i = 0; i < 20; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.innerHTML = ['‚≠ê','‚ú®','üåü'][Math.floor(Math.random()*3)];
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 6 + 's';
                    starsContainer.appendChild(star);
                }
            }

            start() {
                this.nextQuestion();
            }

            nextQuestion() {
                this.currentIndex = Math.floor(Math.random() * this.questions.length);
                const q = this.questions[this.currentIndex];
                
                document.getElementById('question').textContent = q.q;
                const answersContainer = document.getElementById('answers');
                answersContainer.innerHTML = '';
                
                // Shuffle array untuk random jawaban
                const shuffled = [...q.a].sort(() => Math.random() - 0.5);
                shuffled.forEach((answer, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'answer-btn';
                    btn.textContent = answer;
                    btn.onclick = () => this.checkAnswer(answer, q.correct);
                    answersContainer.appendChild(btn);
                });
            }

            checkAnswer(selected, correctIndex) {
                const buttons = document.querySelectorAll('.answer-btn');
                buttons.forEach((btn, index) => {
                    if (btn.textContent === this.questions[this.currentIndex].a[correctIndex]) {
                        btn.classList.add('correct');
                    } else {
                        btn.classList.add('wrong');
                    }
                    btn.disabled = true;
                });

                if (selected === this.questions[this.currentIndex].a[correctIndex]) {
                    this.correctCount++;
                    document.getElementById('character').textContent = 'üéâü•≥‚ú®';
                    this.showCelebration();
                } else {
                    document.getElementById('character').textContent = 'üòÖü§óüíï';
                    setTimeout(() => this.nextQuestion(), 1500);
                }

                this.totalCount++;
                document.getElementById('correct').textContent = this.correctCount;
                document.getElementById('total').textContent = this.totalCount;
                this.updateLevel();
            }

            showCelebration() {
                document.getElementById('celebration').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('celebration').classList.add('hidden');
                    document.getElementById('character').textContent = 'ü§ó';
                    setTimeout(() => this.nextQuestion(), 500);
                }, 2000);
            }

            updateLevel() {
                const percentage = this.totalCount > 0 ? (this.correctCount / this.totalCount) * 100 : 0;
                const levelSpan = document.getElementById('level');
                if (percentage >= 90) levelSpan.textContent = 'ü•á SUPER!';
                else if (percentage >= 75) levelSpan.textContent = 'ü•à Hebat!';
                else if (percentage >= 50) levelSpan.textContent = 'ü•â Bagus!';
                else levelSpan.textContent = 'Pemula üí™';
            }

            reset() {
                this.correctCount = 0;
                this.totalCount = 0;
                document.getElementById('correct').textContent = 0;
                document.getElementById('total').textContent = 0;
                document.getElementById('level').textContent = 'Pemula';
                document.getElementById('question').textContent = 'Tekan MULAI untuk bermain yuk! üéÆ';
                document.getElementById('answers').innerHTML = '';
                document.querySelectorAll('.answer-btn').forEach(btn => btn.remove());
                document.getElementById('character').textContent = 'ü§ó';
            }
        }

        // Inisialisasi game PBO
        const game = new TebakTebakanGame();
    </script>
</body>
</html>
