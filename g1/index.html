<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç GAME CACING CERDAS üêç</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(-45deg, #ff6b6b, #4ecdc4, #45b7d1, #f093fb);
            background-size: 400% 400%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            max-width: 500px;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 10px #ff6b6b); }
            to { filter: drop-shadow(0 0 20px #4ecdc4); }
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: bold;
        }

        .score-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
        }

        #gameCanvas {
            border: 5px solid #ff6b6b;
            border-radius: 15px;
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: block;
            margin: 20px auto;
            cursor: pointer;
        }

        .controls {
            margin-top: 20px;
            font-size: 1.1em;
            color: #666;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-start { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
        .btn-pause { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; }
        .btn-restart { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); color: white; }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 100;
        }

        .final-score {
            font-size: 3em;
            color: #ff6b6b;
            font-weight: bold;
            margin: 15px 0;
        }

        /* Mobile Controls */
        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 10px;
            justify-content: center;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5em;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .mobile-controls { display: flex; }
            h1 { font-size: 2em; }
            #gameCanvas { width: 90vw; height: 90vw; max-width: 400px; max-height: 400px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç GAME CACING üêç<br>CERDAS & SERU!</h1>
        
        <div class="score-board">
            <div class="score-item">‚≠ê Skor: <span id="score">0</span></div>
            <div class="score-item">üçé Makanan: <span id="foodCount">0</span></div>
            <div class="score-item">‚è±Ô∏è Level: <span id="level">1</span></div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            üì± <strong>Mobile:</strong> Gunakan tombol bawah | <strong>PC:</strong> WASD / Arrow Keys
        </div>

        <div class="btn-group">
            <button class="btn btn-start" onclick="snakeGame.start()">‚ñ∂Ô∏è MULAI</button>
            <button class="btn btn-pause" onclick="snakeGame.pause()">‚è∏Ô∏è PAUSE</button>
            <button class="btn btn-restart" onclick="snakeGame.restart()">üîÑ ULANG</button>
        </div>

        <div class="mobile-controls">
            <button class="mobile-btn" onclick="snakeGame.moveUp()">‚Üë</button>
            <div>
                <button class="mobile-btn" onclick="snakeGame.moveLeft()">‚Üê</button>
                <button class="mobile-btn" onclick="snakeGame.moveDown()">‚Üì</button>
                <button class="mobile-btn" onclick="snakeGame.moveRight()">‚Üí</button>
            </div>
            <button class="mobile-btn" onclick="snakeGame.moveDown()">‚Üì</button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="game-over" id="gameOver">
        <h2>üí• GAME OVER! üí•</h2>
        <div class="final-score" id="finalScore">0</div>
        <p>Skor Tertinggi: <span id="highScore">0</span></p>
        <button class="btn btn-start" onclick="snakeGame.restart()" style="margin-top: 20px;">üîÑ MAIN LAGI</button>
    </div>

    <script>
        // KONSEP PBO - Class SnakeGame Utama
        class SnakeGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.gridSize = 20;
                this.tileCount = this.canvas.width / this.gridSize;
                
                this.snake = [{x: 10, y: 10}];
                this.food = {};
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.foodCount = 0;
                this.level = 1;
                this.gameRunning = false;
                this.gamePaused = false;
                this.highScore = localStorage.getItem('snakeHighScore') || 0;
                
                this.audio = new GameAudio();
                this.particles = new ParticleSystem();
                
                this.setupControls();
                this.mainLoop();
            }

            setupControls() {
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning || this.gamePaused) return;
                    
                    switch(e.key) {
                        case 'ArrowUp': case 'w': case 'W':
                            if (this.dy !== 1) { this.dx = 0; this.dy = -1; }
                            break;
                        case 'ArrowDown': case 's': case 'S':
                            if (this.dy !== -1) { this.dx = 0; this.dy = 1; }
                            break;
                        case 'ArrowLeft': case 'a': case 'A':
                            if (this.dx !== 1) { this.dx = -1; this.dy = 0; }
                            break;
                        case 'ArrowRight': case 'd': case 'D':
                            if (this.dx !== -1) { this.dx = 1; this.dy = 0; }
                            break;
                    }
                });

                this.canvas.addEventListener('click', () => {
                    if (!this.gameRunning) this.start();
                });
            }

            start() {
                this.gameRunning = true;
                this.gamePaused = false;
                this.audio.playStart();
                document.getElementById('gameOver').style.display = 'none';
            }

            pause() {
                this.gamePaused = !this.gamePaused;
                if (this.gamePaused) {
                    this.audio.playPause();
                } else {
                    this.audio.playResume();
                }
            }

            restart() {
                this.snake = [{x: 10, y: 10}];
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.foodCount = 0;
                this.level = 1;
                this.gameRunning = false;
                this.gamePaused = false;
                this.generateFood();
                this.audio.playRestart();
                document.getElementById('gameOver').style.display = 'none';
            }

            generateFood() {
                this.food = {
                    x: Math.floor(Math.random() * this.tileCount),
                    y: Math.floor(Math.random() * this.tileCount)
                };
            }

            update() {
                if (!this.gameRunning || this.gamePaused) return;

                const head = {x: this.snake[0].x + this.dx, y: this.snake[0].y + this.dy};

                // Cek tabrakan dinding
                if (head.x < 0 || head.x >= this.tileCount || head.y < 0 || head.y >= this.tileCount) {
                    this.gameOver();
                    return;
                }

                // Cek tabrakan badan
                for (let segment of this.snake) {
                    if (head.x === segment.x && head.y === segment.y) {
                        this.gameOver();
                        return;
                    }
                }

                this.snake.unshift(head);

                // Makan makanan
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10 * this.level;
                    this.foodCount++;
                    this.audio.playEat();
                    this.particles.createBurst(head.x * this.gridSize + 10, head.y * this.gridSize + 10);
                    
                    if (this.foodCount % 5 === 0) {
                        this.level++;
                        this.audio.playLevelUp();
                    }
                    
                    this.generateFood();
                } else {
                    this.snake.pop();
                }

                this.updateDisplay();
            }

            draw() {
                // Clear canvas
                this.ctx.fillStyle = 'rgba(168, 237, 234, 0.3)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Gambar ular
                for (let i = 0; i < this.snake.length; i++) {
                    this.ctx.fillStyle = i === 0 ? 
                        `hsl(${120 + this.score * 0.5}, 70%, 50%)` : 
                        `hsl(${120 + i * 5}, 60%, ${40 + i * 2}%)`;
                    this.ctx.shadowColor = '#00ff88';
                    this.ctx.shadowBlur = 15;
                    this.ctx.fillRect(
                        this.snake[i].x * this.gridSize,
                        this.snake[i].y * this.gridSize,
                        this.gridSize - 2,
                        this.gridSize - 2
                    );
                }
                this.ctx.shadowBlur = 0;

                // Gambar makanan
                this.ctx.fillStyle = '#ff6b6b';
                this.ctx.shadowColor = '#ff6b6b';
                this.ctx.shadowBlur = 20;
                this.ctx.beginPath();
                this.ctx.arc(
                    this.food.x * this.gridSize + this.gridSize / 2,
                    this.food.y * this.gridSize + this.gridSize / 2,
                    this.gridSize / 2 - 2,
                    0,
                    Math.PI * 2
                );
                this.ctx.fill();

                // Gambar partikel
                this.particles.update(this.ctx);
            }

            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('foodCount').textContent = this.foodCount;
                document.getElementById('level').textContent = this.level;
            }

            gameOver() {
                this.gameRunning = false;
                this.audio.playGameOver();
                
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('snakeHighScore', this.highScore);
                }
                
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('highScore').textContent = this.highScore;
                document.getElementById('gameOver').style.display = 'block';
            }

            mainLoop() {
                this.update();
                this.draw();
                setTimeout(() => this.mainLoop(), 150 - (this.level * 10));
            }

            // Mobile controls
            moveUp() { if (this.dy !== 1) { this.dx = 0; this.dy = -1; } }
            moveDown() { if (this.dy !== -1) { this.dx = 0; this.dy = 1; } }
            moveLeft() { if (this.dx !== 1) { this.dx = -1; this.dy = 0; } }
            moveRight() { if (this.dx !== -1) { this.dx = 1; this.dy = 0; } }
        }

        // Class GameAudio - Soundtrack & SFX
        class GameAudio {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.backgroundPlaying = false;
            }

            playStart() {
                this.playMelody([440, 523, 659, 784], 0.2);
            }

            playEat() {
                this.playMelody([659, 784, 880], 0.15);
            }

            playLevelUp() {
                this.playMelody([784, 988, 1175, 1397], 0.25);
            }

            playGameOver() {
                this.playMelody([392, 349, 294], 0.4);
            }

            playPause() {
                this.playTone(220, 0.3, 0, 0, 0.2, 'sawtooth');
            }

            playResume() {
                this.playTone(523, 0.2);
            }

            playRestart() {
                this.playMelody([523, 659, 784], 0.2);
            }

            // Background Music Loop
            playBackground() {
                if (this.backgroundPlaying) return;
                this.backgroundPlaying = true;
                this.playBackgroundMelody();
            }

            playBackgroundMelody() {
                const melody = [392, 440, 494, 523, 587, 659, 698, 784];
                let index = 0;
                
                const playNote = () => {
                    if (!this.backgroundPlaying) return;
                    this.playTone(melody[index % melody.length], 0.4, 0, 0, 0.1, 'sine');
                    index++;
                    setTimeout(playNote, 800);
                };
                playNote();
            }

            stopBackground() {
                this.backgroundPlaying = false;
            }

            playTone(freq, duration=0.3, delay=0, type=0, vol=0.3, wave='sine') {
                try {
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    
                    osc.connect(gain);
                    gain.connect(this.ctx.destination);
                    osc.frequency.value = freq;
                    osc.type = wave;
                    
                    gain.gain.setValueAtTime(vol, this.ctx.currentTime + delay);
                    gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + delay + duration);
                    
                    osc.start(this.ctx.currentTime + delay);
                    osc.stop(this.ctx.currentTime + delay + duration);
                } catch(e) {}
            }

            playMelody(notes, duration) {
                notes.forEach((note, i) => {
                    setTimeout(() => this.playTone(note, duration), i * 150);
                });
            }
        }

        // Class ParticleSystem - Efek Partikel Makanan
        class ParticleSystem {
            constructor() {
                this.particles = [];
            }

            createBurst(x, y) {
                for (let i = 0; i < 12; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10,
                        life: 1,
                        color: `hsl(${Math.random() * 60 + 10}, 80%, 60%)`
                    });
                }
            }

            update(ctx) {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.2; // gravity
                    p.life -= 0.03;

                    if (p.life <= 0) {
                        this.particles.splice(i, 1);
                        continue;
                    }

                    ctx.save();
                    ctx.globalAlpha = p.life;
                    ctx.fillStyle = p.color;
                    ctx.shadowColor = p.color;
                    ctx.shadowBlur = 10;
                    ctx.fillRect(p.x, p.y, 4, 4);
                    ctx.restore();
                }
            }
        }

        // Inisialisasi Game PBO
        const snakeGame = new SnakeGame();
        snakeGame.audio.playBackground();
        snakeGame.generateFood();
    </script>
</body>
</html>
