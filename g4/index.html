<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêõ GAME CACING SERU BAT WOI! üêõ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(-45deg, #ffecd2 0%, #fcb69f 25%, #a8edea 50%, #fed6e3 75%, #ffecd2 100%);
            background-size: 400% 400%;
            min-height: 100vh;
            overflow: hidden;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Latar belakang animasi */
        .bg-anim {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .cloud { position: absolute; font-size: 40px; animation: floatCloud 20s linear infinite; }
        .sun { position: absolute; top: 10%; right: 10%; font-size: 80px; animation: shine 4s ease-in-out infinite; }
        .butterfly { position: absolute; font-size: 30px; animation: flyButterfly 15s ease-in-out infinite; }

        @keyframes floatCloud { 0%, 100% { transform: translateX(-100px) translateY(0); } 50% { transform: translateX(110vw) translateY(-20px); } }
        @keyframes shine { 0%, 100% { transform: scale(1) rotate(0deg); } 50% { transform: scale(1.1) rotate(180deg); } }
        @keyframes flyButterfly { 0% { transform: translateX(-100px) rotate(0deg); } 100% { transform: translateX(110vw) rotate(360deg); } }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.9);
            border-radius: 0 0 25px 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.2em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .score {
            font-size: 1.5em;
            color: #ff6b6b;
            font-weight: bold;
        }

        .game-board {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        #gameCanvas {
            border: 8px solid rgba(255,255,255,0.8);
            border-radius: 25px;
            background: linear-gradient(45deg, #e0f7fa, #b2ebf2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            max-width: 100%;
            height: 400px;
            width: 400px;
        }

        /* Kontrol Mobile */
        .controls {
            padding: 20px;
            display: grid;
            grid-template-areas: 
                ". up ."
                "left down right";
            gap: 15px;
            justify-items: center;
            background: rgba(255,255,255,0.9);
            border-radius: 25px 25px 0 0;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .control-btn:active {
            transform: scale(0.95);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #up { grid-area: up; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        #left { grid-area: left; background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        #down { grid-area: down; background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        #right { grid-area: right; background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            display: none;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .restart-btn {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #ff6b6b;
            border: none;
            padding: 15px 40px;
            font-size: 1.4em;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        @media (min-width: 768px) {
            .controls { display: none; }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
    </style>
</head>
<body>
    <!-- Latar belakang -->
    <div class="bg-anim" id="bgAnim">
        <div class="sun">‚òÄÔ∏è</div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üêõ CACING LUCU üêõ</h1>
            <div class="score">Makanan: <span id="score">0</span> üçé</div>
        </div>

        <div class="game-board">
            <canvas id="gameCanvas"></canvas>
            
            <div class="game-over" id="gameOver">
                <h2 id="finalScoreText">Game Over!</h2>
                <div style="font-size: 3em; color: #ff6b6b; margin: 20px 0;">Skor: <span id="finalScore">0</span></div>
                <button class="restart-btn" onclick="wormGame.restart()">üîÑ MAIN LAGI</button>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="up">‚Üë</button>
            <button class="control-btn" id="left">‚Üê</button>
            <button class="control-btn" id="down">‚Üì</button>
            <button class="control-btn" id="right">‚Üí</button>
        </div>
    </div>

    <script>
        // KONSEP PBO - Class WormGame
        class WormGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.audio = new AudioManager();
                
                // Setup canvas
                this.canvas.width = 400;
                this.canvas.height = 400;
                this.gridSize = 20;
                this.tileCount = this.canvas.width / this.gridSize;
                
                // Game state
                this.worm = [{x: 10, y: 10}];
                this.food = {};
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.gameRunning = false;
                
                this.init();
            }

            init() {
                this.createBackground();
                this.generateFood();
                this.setupControls();
                this.audio.playIntro();
                this.gameLoop();
            }

            createBackground() {
                const bgAnim = document.getElementById('bgAnim');
                
                // Clouds
                for (let i = 0; i < 6; i++) {
                    const cloud = document.createElement('div');
                    cloud.className = 'cloud';
                    cloud.textContent = '‚òÅÔ∏è';
                    cloud.style.left = Math.random() * 100 + '%';
                    cloud.style.top = (Math.random() * 30 + 5) + '%';
                    cloud.style.animationDelay = Math.random() * 15 + 's';
                    bgAnim.appendChild(cloud);
                }
                
                // Butterflies
                for (let i = 0; i < 8; i++) {
                    const butterfly = document.createElement('div');
                    butterfly.className = 'butterfly';
                    butterfly.textContent = 'ü¶ã';
                    butterfly.style.left = Math.random() * 100 + '%';
                    butterfly.style.top = (Math.random() * 50 + 20) + '%';
                    butterfly.style.animationDelay = Math.random() * 12 + 's';
                    bgAnim.appendChild(butterfly);
                }
            }

            setupControls() {
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    this.changeDirection(e.key);
                });

                // Mobile controls
                document.getElementById('up').addEventListener('click', () => this.changeDirection('ArrowUp'));
                document.getElementById('down').addEventListener('click', () => this.changeDirection('ArrowDown'));
                document.getElementById('left').addEventListener('click', () => this.changeDirection('ArrowLeft'));
                document.getElementById('right').addEventListener('click', () => this.changeDirection('ArrowRight'));
                
                // Touch controls untuk mobile swipe
                let startX, startY;
                this.canvas.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                });
                
                this.canvas.addEventListener('touchend', (e) => {
                    if (!startX || !startY) return;
                    
                    let endX = e.changedTouches[0].clientX;
                    let endY = e.changedTouches[0].clientY;
                    
                    let diffX = startX - endX;
                    let diffY = startY - endY;
                    
                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        if (diffX > 0) this.changeDirection('ArrowLeft');
                        else this.changeDirection('ArrowRight');
                    } else {
                        if (diffY > 0) this.changeDirection('ArrowUp');
                        else this.changeDirection('ArrowDown');
                    }
                    
                    startX = 0;
                    startY = 0;
                });
            }

            changeDirection(key) {
                const LEFT = 'ArrowLeft';
                const RIGHT = 'ArrowRight';
                const UP = 'ArrowUp';
                const DOWN = 'ArrowDown';

                if (key === LEFT && this.dx !== 1) { this.dx = -1; this.dy = 0; }
                else if (key === UP && this.dy !== 1) { this.dx = 0; this.dy = -1; }
                else if (key === RIGHT && this.dx !== -1) { this.dx = 1; this.dy = 0; }
                else if (key === DOWN && this.dy !== -1) { this.dx = 0; this.dy = 1; }
            }

            generateFood() {
                this.food = {
                    x: Math.floor(Math.random() * this.tileCount),
                    y: Math.floor(Math.random() * this.tileCount)
                };
            }

            drawGame() {
                // Clear canvas
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw worm - lucu dengan gradient dan mata
                this.worm.forEach((segment, index) => {
                    const gradient = this.ctx.createRadialGradient(
                        segment.x * this.gridSize + this.gridSize/2,
                        segment.y * this.gridSize + this.gridSize/2,
                        0,
                        segment.x * this.gridSize + this.gridSize/2,
                        segment.y * this.gridSize + this.gridSize/2,
                        this.gridSize/2
                    );
                    
                    if (index === 0) {
                        // Kepala cacing - pink lucu
                        gradient.addColorStop(0, '#ff9a9e');
                        gradient.addColorStop(1, '#fecfef');
                    } else {
                        // Badan cacing
                        gradient.addColorStop(0, '#ff6b9d');
                        gradient.addColorStop(1, '#ffb3d1');
                    }
                    
                    this.ctx.fillStyle = gradient;
                    this.ctx.fillRect(
                        segment.x * this.gridSize + 2,
                        segment.y * this.gridSize + 2,
                        this.gridSize - 4,
                        this.gridSize - 4
                    );

                    // Mata pada kepala
                    if (index === 0) {
                        this.ctx.fillStyle = 'white';
                        this.ctx.beginPath();
                        this.ctx.arc(
                            segment.x * this.gridSize + 8, 
                            segment.y * this.gridSize + 8, 
                            4, 0, Math.PI * 2
                        );
                        this.ctx.arc(
                            segment.x * this.gridSize + this.gridSize - 8, 
                            segment.y * this.gridSize + 8, 
                            4, 0, Math.PI * 2
                        );
                        this.ctx.fill();
                        
                        this.ctx.fillStyle = '#333';
                        this.ctx.beginPath();
                        this.ctx.arc(
                            segment.x * this.gridSize + 6, 
                            segment.y * this.gridSize + 7, 
                            2, 0, Math.PI * 2
                        );
                        this.ctx.arc(
                            segment.x * this.gridSize + this.gridSize - 10, 
                            segment.y * this.gridSize + 7, 
                            2, 0, Math.PI * 2
                        );
                        this.ctx.fill();
                    }
                });

                // Draw food - apel menggemaskan
                this.ctx.fillStyle = '#ff4757';
                this.ctx.beginPath();
                this.ctx.arc(
                    this.food.x * this.gridSize + this.gridSize/2,
                    this.food.y * this.gridSize + this.gridSize/2,
                    this.gridSize/2 - 2,
                    0, Math.PI * 2
                );
                this.ctx.fill();

                this.ctx.fillStyle = '#2ed573';
                this.ctx.fillRect(
                    this.food.x * this.gridSize + 5,
                    this.food.y * this.gridSize + 3,
                    6, 8
                );
            }

            update() {
                if (!this.gameRunning) return;

                const head = {x: this.worm[0].x + this.dx, y: this.worm[0].y + this.dy};

                // Wall collision
                if (head.x < 0 || head.x >= this.tileCount || head.y < 0 || head.y >= this.tileCount) {
                    this.gameOver();
                    return;
                }

                // Self collision
                for (let segment of this.worm) {
                    if (head.x === segment.x && head.y === segment.y) {
                        this.gameOver();
                        return;
                    }
                }

                this.worm.unshift(head);

                // Food collision
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    document.getElementById('score').textContent = this.score;
                    this.audio.playEat();
                    this.generateFood();
                } else {
                    this.worm.pop();
                }
            }

            gameLoop() {
                this.update();
                this.drawGame();
                setTimeout(() => this.gameLoop(), 150);
            }

            gameOver() {
                this.gameRunning = false;
                this.audio.playGameOver();
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('finalScoreText').textContent = 'üêõ Cacing Kekenyangan! üêõ';
                document.getElementById('gameOver').style.display = 'block';
            }

            restart() {
                this.worm = [{x: 10, y: 10}];
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.gameRunning = true;
                document.getElementById('score').textContent = '0';
                document.getElementById('gameOver').style.display = 'none';
                this.generateFood();
                this.audio.playRestart();
            }
        }

        // Class AudioManager - Soundtrack ceria
        class AudioManager {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.playIntroMusic();
            }

            playIntroMusic() {
                const melody = [392, 440, 494, 523, 587, 659, 698, 784];
                melody.forEach((note, i) => {
                    setTimeout(() => this.playTone(note, 0.4, 0.1, 0.3, 'sine'), i * 400);
                });
                
                setInterval(() => {
                    this.playHappyTune();
                }, 8000);
            }

            playHappyTune() {
                const notes = [523, 659, 784, 659, 523];
                notes.forEach((note, i) => {
                    setTimeout(() => this.playTone(note, 0.2, 0.05, 0.2, 'triangle'), i * 200);
                });
            }

            playEat() {
                this.playTone(784, 0.1, 0, 0.5, 'square');
                this.playTone(988, 0.1, 0.05, 0.5, 'square');
            }

            playGameOver() {
                this.playTone(392, 0.8, 0, 0.2, 'sawtooth');
                this.playTone(349, 0.8, 0.3, 0.2, 'sawtooth');
            }

            playRestart() {
                this.playTone(523, 0.3, 0, 0.4);
                this.playTone(659, 0.3, 0.2, 0.4);
            }

            playTone(freq, duration, delay, vol=0.3, wave='sine') {
                try {
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    
                    osc.connect(gain);
                    gain.connect(this.ctx.destination);
                    osc.frequency.value = freq;
                    osc.type = wave;
                    
                    gain.gain.setValueAtTime(vol, this.ctx.currentTime + delay);
                    gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + delay + duration);
                    
                    osc.start(this.ctx.currentTime + delay);
                    osc.stop(this.ctx.currentTime + delay + duration);
                } catch(e) {}
            }
        }

        // Inisialisasi Game
        const wormGame = new WormGame();
    </script>
</body>
</html>
