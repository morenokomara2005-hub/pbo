<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéà Game Tebak-Tebakan Lucu TK</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(-45deg, #ff9a9e, #fecfef, #fecfef, #fad0c4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .stars {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 4px; height: 4px; background: #fff;
            border-radius: 50%; animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        .container {
            max-width: 600px; margin: 0 auto; padding: 20px;
            text-align: center; position: relative; z-index: 10;
        }
        h1 {
            font-size: 2.5em; color: #ff6b6b; text-shadow: 3px 3px 0 #fff;
            animation: bounce 2s infinite; margin-bottom: 20px;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .score-board {
            background: rgba(255,255,255,0.9); border-radius: 20px;
            padding: 15px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .score { font-size: 1.5em; color: #4ecdc4; font-weight: bold; }
        .question {
            background: linear-gradient(45deg, #a8e6cf, #ffd93d);
            padding: 30px; border-radius: 25px; margin: 20px 0;
            font-size: 1.8em; min-height: 120px; display: flex;
            align-items: center; justify-content: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            animation: wiggle 1s infinite;
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(-1deg); }
            25% { transform: rotate(1deg); }
            75% { transform: rotate(0deg); }
        }
        .answers {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            margin: 20px 0;
        }
        .answer-btn {
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            border: none; padding: 20px; border-radius: 20px;
            font-size: 1.3em; font-weight: bold; cursor: pointer;
            transition: all 0.3s; box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            position: relative; overflow: hidden;
        }
        .answer-btn:hover {
            transform: scale(1.05); box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }
        .answer-btn.correct {
            background: linear-gradient(45deg, #a8e6cf, #88d8a3);
            animation: correctAnim 0.6s;
        }
        .answer-btn.wrong {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            animation: wrongAnim 0.6s;
        }
        @keyframes correctAnim {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes wrongAnim {
            0% { transform: scale(1); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1); }
        }
        .next-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white; border: none; padding: 15px 30px;
            font-size: 1.2em; border-radius: 30px; cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); transition: all 0.3s;
        }
        .next-btn:hover { transform: translateY(-3px); }
        .celebration {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: none; z-index: 100;
        }
        .confetti {
            position: absolute; width: 10px; height: 10px;
            background: #ff6b6b; animation: confettiFall 3s linear infinite;
        }
        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <!-- Efek bintang -->
    <div class="stars" id="stars"></div>
    
    <!-- Musik latar (bebas putar) -->
    <audio id="bgMusic" loop>
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBS/2fD5eRQFJr/2fD5eRQA=" type="audio/wav">
    </audio>
    
    <!-- Suara benar -->
    <audio id="correctSound">
        <source src="data:audio/wav;base64,UklGRl4FAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBS/2fD5eRQA=" type="audio/wav">
    </audio>
    
    <!-- Suara salah -->
    <audio id="wrongSound">
        <source src="data:audio/wav;base64,UklGRl4DAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBS/2fD5eRQA=" type="audio/wav">
    </audio>

    <div class="container">
        <h1>üéâ Tebak-Tebakan Lucu! üéà</h1>
        
        <div class="score-board">
            <div class="score">‚≠ê Benar: <span id="score">0</span> | ‚ù§Ô∏è Total: <span id="total">0</span></div>
            <div>Sisanya: <span id="remaining">50</span> tebakan</div>
        </div>

        <div id="question" class="question">
            Tekan MULAI untuk petualangan tebak-tebakan!
        </div>

        <div id="answers" class="answers hidden">
            <button class="answer-btn" onclick="checkAnswer(0)"></button>
            <button class="answer-btn" onclick="checkAnswer(1)"></button>
            <button class="answer-btn" onclick="checkAnswer(2)"></button>
            <button class="answer-btn" onclick="checkAnswer(3)"></button>
        </div>

        <button id="startBtn" class="next-btn" onclick="startGame()" style="font-size: 1.5em;">üöÄ MULAI BERMAIN!</button>
        <button id="nextBtn" class="next-btn hidden" onclick="nextQuestion()">‚û°Ô∏è Tebakan Selanjutnya</button>
    </div>

    <!-- Efek perayaan -->
    <div class="celebration" id="celebration"></div>

    <script>
        // 50 Tebak-tebakan edukatif untuk anak TK
        const questions = [
            { q: "Binatang yang punya tanduk di hidungnya?", a: ["Gajah", "Badak", "Kuda", "Kerbau"], correct: 1 },
            { q: "Buah yang warnanya kuning dan panjang?", a: ["Tomat", "Pisang", "Jeruk", "Apel"], correct: 1 },
            { q: "Sayur yang hijau dan bisa dimakan mentah?", a: ["Wortel", "Bayam", "Kentang", "Ubi"], correct: 1 },
            { q: "Siapa yang paling suka mengail ikan?", a: ["Nelayan", "Petani", "Dokter", "Guru"], correct: 0 },
            { q: "Alat untuk mengukur berat badan?", a: ["Penggaris", "Timbangan", "Jam", "Termometer"], correct: 1 },
            { q: "Warna bendera Indonesia yang merah?", a: ["Putih", "Biru", "Merah", "Hitam"], correct: 2 },
            { q: "Burung yang paling besar?", a: ["Elang", "Burung Gereja", "Burung Onta", "Kolibri"], correct: 2 },
            { q: "Buah yang rasanya asam manis?", a: ["Pisang", "Jeruk", "Apel", "Anggur"], correct: 1 },
            { q: "Pakaian adat Jawa?", a: ["Kebaya", "Ulos", "Baju Bodo", "Pesa'an"], correct: 0 },
            { q: "Ibu kota Indonesia?", a: ["Bandung", "Jakarta", "Surabaya", "Medan"], correct: 1 },
            { q: "Binatang yang paling lambat?", a: ["Kelinci", "Kura-kura", "Semut", "Ular"], correct: 1 },
            { q: "Alat tulis yang bisa dihapus?", a: ["Pulpen", "Spidol", "Pensil", "Marker"], correct: 2 },
            { q: "Bunga yang paling besar di dunia?", a: ["Mawar", "Melati", "Raflesia", "Anggrek"], correct: 2 },
            { q: "Gunung berapi aktif di Indonesia?", a: ["Gunung Rinjani", "Gunung Merapi", "Gunung Prau", "Gunung Slamet"], correct: 1 },
            { q: "Makanan pokok orang Indonesia?", a: ["Roti", "Nasi", "Jagung", "Sagu"], correct: 1 },
            { q: "Planet terdekat dengan matahari?", a: ["Mars", "Venus", "Merkurius", "Bumi"], correct: 2 },
            { q: "Nama mata uang Indonesia?", a: ["Dollar", "Yen", "Rupiah", "Ringgit"], correct: 2 },
            { q: "Pulau terbesar di Indonesia?", a: ["Bali", "Sumatra", "Jawa", "Kalimantan"], correct: 1 },
            { q: "Alat musik tradisional Jawa?", a: ["Gamelan", "Angklung", "Sasando", "Kolintang"], correct: 0 },
            { q: "Hewan peliharaan paling populer?", a: ["Ubur-ubur", "Kucing", "Cacing", "Ulat"], correct: 1 },
            { q: "Sayuran untuk mata sehat?", a: ["Bayam", "Buncis", "Kol", "Tomat"], correct: 0 },
            { q: "Benda bulat yang bisa memantulkan?", a: ["Bola", "Cermin", "Kaca", "Piring"], correct: 1 },
            { q: "Pernah menang Piala AFF?", a: ["Malaysia", "Thailand", "Vietnam", "Indonesia"], correct: 3 },
            { q: "Ibu kota Jawa Barat?", a: ["Semarang", "Bandung", "Yogyakarta", "Surabaya"], correct: 1 },
            { q: "Air mengalir dari mana?", a: ["Laut", "Gunung", "Sungai", "Danau"], correct: 1 },
            { q: "Pohon kelapa tumbuh di?", a: ["Gunung", "Pantai", "Sawah", "Hutan"], correct: 1 },
            { q: "Burung yang tidak bisa terbang?", a: ["Merpati", "Onta", "Beo", "Kakatua"], correct: 1 },
            { q: "Makanan dari susu sapi?", a: ["Tahu", "Tempe", "Yogurt", "Oncom"], correct: 2 },
            { q: "Warna pelangi pertama?", a: ["Kuning", "Hijau", "Merah", "Biru"], correct: 2 },
            { q: "Jumlah hari dalam seminggu?", a: ["5", "7", "10", "12"], correct: 1 },
            { q: "Buah yang bisa nyanyi?", a: ["Tomat", "Pepaya", "Semangka", "Apel"], correct: 1 },
            { q: "Burung yang suka menari?", a: ["Merak", "Gagak", "Burung Hantu", "Walet"], correct: 0 },
            { q: "Sayur yang bikin kuat?", a: ["Bayam", "Kubis", "Wortel", "Bawang"], correct: 0 },
            { q: "Benda yang terbang di langit?", a: ["Mobil", "Pesawat", "Kapal", "Sepeda"], correct: 1 },
            { q: "Ikan yang paling besar?", a: ["Lele", "Nila", "Paus", "Mas"], correct: 2 },
            { q: "Daerah 3T (Tertinggal, Terdepan, Terluar)?", a: ["Jawa", "Papua", "Bali", "Sumatra"], correct: 1 },
            { q: "Buah yang mirip bayi?", a: ["Durian", "Kelapa Muda", "Mangga", "Rambutan"], correct: 1 },
            { q: "Alat untuk menggambar lingkaran?", a: ["Penggaris", "Jangka", "Penghapus", "Tinta"], correct: 1 },
            { q: "Hewan yang paling banyak tidur?", a: ["Koala", "Semut", "Kucing", "Burung"], correct: 0 },
            { q: "Pakaian dalam air?", a: ["Jas Hujan", "Baju Renang", "Sepatu Bot", "Topi"], correct: 1 },
            { q: "Musim yang paling dingin?", a: ["Kemarau", "Hujan", "Panas", "Angin"], correct: 1 },
            { q: "Bunga nasional Indonesia?", a: ["Anggrek", "Melinjo", "Melati", "Raflesia"], correct: 2 },
            { q: "Jumlah pulau di Indonesia?", a: ["17.000", "17.504", "20.000", "10.000"], correct: 1 },
            { q: "Propinsi termuda Indonesia?", a: ["Bali", "Papua Tengah", "DKI Jakarta", "Jawa Barat"], correct: 1 },
            { q: "Laut terbesar di dunia?", a: ["Pasifik", "Hindia", "Arktik", "Atlantik"], correct: 0 },
            { q: "Guru SD pakai apa?", a: ["Toga Wisuda", "Seragam Putih", "Baju Adat", "Jas"], correct: 1 },
            { q: "Mainan yang bisa nyanyi?", a: ["Boneka", "Robot", "Mobil-mobilan", "Lego"], correct: 1 },
            { q: "Makanan yang paling genit?", a: ["Kue", "Pisang", "Roti", "Kacang"], correct: 1 },
            { q: "Kenapa ikan arwana disebut ikan naga?", a: ["Warnanya merah", "Bentuknya seperti naga", "Bisa terbang", "Bersisik emas"], correct: 1 }
        ];

        let currentQuestion = 0;
        let score = 0;
        let totalAnswered = 0;
        let gameActive = false;

        const questionEl = document.getElementById('question');
        const answersEl = document.getElementById('answers');
        const answerBtns = document.querySelectorAll('.answer-btn');
        const startBtn = document.getElementById('startBtn');
        const nextBtn = document.getElementById('nextBtn');
        const scoreEl = document.getElementById('score');
        const totalEl = document.getElementById('total');
        const remainingEl = document.getElementById('remaining');
        const bgMusic = document.getElementById('bgMusic');
        const correctSound = document.getElementById('correctSound');
        const wrongSound = document.getElementById('wrongSound');
        const celebration = document.getElementById('celebration');

        // Buat efek bintang
        function createStars() {
            const stars = document.getElementById('stars');
            for(let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                stars.appendChild(star);
            }
        }

        // Mulai game
        function startGame() {
            gameActive = true;
            currentQuestion = 0;
            score = 0;
            totalAnswered = 0;
            startBtn.classList.add('hidden');
            nextQuestion();
            bgMusic.play().catch(() => {}); // Auto play mungkin diblokir browser
        }

        // Tebakan berikutnya
        function nextQuestion() {
            if(currentQuestion >= questions.length) {
                endGame();
                return;
            }
            
            const q = questions[currentQuestion];
            questionEl.textContent = q.q;
            
            answerBtns.forEach((btn, i) => {
                btn.textContent = q.a[i];
                btn.classList.remove('correct', 'wrong');
                btn.disabled = false;
            });
            
            answersEl.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            
            updateScore();
            currentQuestion++;
        }

        // Cek jawaban
        function checkAnswer(index) {
            if(!gameActive) return;
            
            const q = questions[currentQuestion - 1];
            answerBtns.forEach(btn => btn.disabled = true);
            
            if(index === q.correct) {
                // Benar
                score++;
                answerBtns[index].classList.add('correct');
                correctSound.play().catch(() => {});
                showCelebration();
            } else {
                // Salah
                answerBtns[index].classList.add('wrong');
                answerBtns[q.correct].classList.add('correct');
                wrongSound.play().catch(() => {});
            }
            
            totalAnswered++;
            updateScore();
            nextBtn.classList.remove('hidden');
        }

        // Update skor
        function updateScore() {
            scoreEl.textContent = score;
            totalEl.textContent = totalAnswered;
            remainingEl.textContent = questions.length - currentQuestion;
        }

        // Efek perayaan
        function showCelebration() {
            celebration.innerHTML = '';
            celebration.style.display = 'block';
            for(let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b'][Math.floor(Math.random()*5)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                confetti.style.animationDuration = (Math.random() * 1 + 2) + 's';
                celebration.appendChild(confetti);
            }
            setTimeout(() => {
                celebration.style.display = 'none';
            }, 3000);
        }

        // Akhiri game
        function endGame() {
            gameActive = false;
            questionEl.innerHTML = `üéä Selesai! Kamu hebat! ‚≠ê<br>Benar: ${score}/${questions.length}<br><button class="next-btn" onclick="location.reload()">Main Lagi!</button>`;
            answersEl.classList.add('hidden');
            nextBtn.classList.add('hidden');
        }

        // Inisialisasi
        createStars();
    </script>
</body>
</html>
