<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400;700&family=Comic+Neue:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(-45deg, #ff9a9e, #fecfef, #fecfef, #fad0c4);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Bintang beranimasi */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3em;
            color: #ff6b6b;
            text-shadow: 3px 3px 0px #fff, 6px 6px 0px #ff9a9e;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .score-board {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .score {
            font-size: 1.5em;
            color: #4ecdc4;
            font-weight: bold;
        }

        .question-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            border-radius: 25px;
            margin: 20px 0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transform: scale(0.9);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .question-card.active {
            transform: scale(1);
            animation: cardPop 0.6s ease;
        }

        @keyframes cardPop {
            0% { transform: scale(0.8) rotate(-5deg); }
            50% { transform: scale(1.1) rotate(2deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .question {
            font-size: 1.8em;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .answer-btn {
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            border: none;
            padding: 20px;
            font-size: 1.3em;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .answer-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .answer-btn.correct {
            background: linear-gradient(45deg, #a8e6cf, #81d4fa);
            animation: correctBounce 0.6s ease;
            transform: scale(1.1);
        }

        .answer-btn.wrong {
            background: linear-gradient(45deg, #ffafbd, #ffc3a0);
            animation: wrongShake 0.5s ease;
        }

        @keyframes correctBounce {
            0%, 100% { transform: scale(1.1); }
            50% { transform: scale(1.2); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .controls {
            margin: 30px 0;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            margin: 0 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .answers {
                grid-template-columns: 1fr;
            }
            h1 { font-size: 2em; }
            .question { font-size: 1.4em; }
        }
    </style>
</head>

            { q: "Hewan apa yang paling susah dilupain?", a: "Cicak, ci-cakep!", o: ["Cicak", "Tokek", "Kadal", "Ular"] },
            { q: "Makanan apa yang paling genit?", a: "Gado-gado, ga-doang!", o: ["Gado-gado", "Rujak", "Pecel", "Lontong"] },

            { q: "Buah apa yang paling genit?", a: "Belimbing, be-limbing hatiku!", o: ["Belimbing", "Markisa", "Sirsa", "Kuweni"] },
            { q: "Hewan apa yang paling susah dilupain?", a: "Tikus, ti-kus dirimu!", o: ["Tikus", "Kelinci", "Berang-berang", "Landak"] }
        ];

        let currentQuestion = 0;
        let correctAnswers = 0;
        let wrongAnswers = 0;
        let gameActive = true;

        const questionCard = document.getElementById('questionCard');
        const questionText = document.getElementById('questionText');
        const answersContainer = document.getElementById('answers');
        const correctCount = document.getElementById('correct');
        const wrongCount = document.getElementById('wrong');
        const currentQ = document.getElementById('currentQuestion');
        const correctSound = document.getElementById('correctSound');
        const wrongSound = document.getElementById('wrongSound');
        const bgMusic = document.getElementById('bgMusic');
        const starsContainer = document.getElementById('stars');
        const celebration = document.getElementById('celebration');

        // Inisialisasi
        window.onload = function() {
            createStars();
            bgMusic.volume = 0.3;
            // bgMusic.play().catch(() => {}); // Uncomment untuk musik background
            showQuestion();
        };

        function createStars() {
            for(let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        function showQuestion() {
            if(currentQuestion >= questions.length) {
                endGame();
                return;
            }

            questionCard.classList.remove('active');
            setTimeout(() => {
                const q = questions[currentQuestion];
                questionText.textContent = q.q;
                answersContainer.innerHTML = '';
                
                // Shuffle options kecuali jawaban benar
                const options = [...q.o];
                const correctIndex = options.indexOf(q.a);
                options.splice(correctIndex, 1);
                options.sort(() => Math.random() - 0.5);
                options.splice(Math.floor(Math.random() * 4), 0, q.a);

                options.forEach(option => {
                    const btn = document.createElement('button');
                    btn.className = 'answer-btn';
                    btn.textContent = option;
                    btn.onclick = () => selectAnswer(option === q.a);
                    answersContainer.appendChild(btn);
                });

                currentQ.textContent = currentQuestion + 1;
                questionCard.classList.add('active');
            }, 300);
        }

        function selectAnswer(isCorrect) {
            if(!gameActive) return;

            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach((btn, index) => {
                if(btn.textContent === questions[currentQuestion].a) {
                    btn.classList.add('correct');
                } else {
                    btn.classList.add('wrong');
                }
                btn.disabled = true;
            });

            if(isCorrect) {
                correctAnswers++;
                correctCount.textContent = correctAnswers;
                correctSound.currentTime = 0;
                correctSound.play().catch(() => {});
                showCelebration();
            } else {
                wrongAnswers++;
                wrongCount.textContent = wrongAnswers;
                wrongSound.currentTime = 0;
                wrongSound.play().catch(() => {});
            }

            gameActive = false;
            setTimeout(nextQuestion, 2000);
        }

        function nextQuestion() {
            currentQuestion++;
            gameActive = true;
            showQuestion();
        }

        function showCelebration() {
            celebration.innerHTML = '';
            celebration.style.display = 'block';
            
            for(let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b'][Math.floor(Math.random() * 5)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                confetti.style.animationDuration = (Math.random() * 1 + 2) + 's';
                celebration.appendChild(confetti);

                setTimeout(() => confetti.remove(), 4000);
            }

            setTimeout(() => {
                celebration.style.display = 'none';
            }, 4000);
        }

        function resetGame() {
            currentQuestion = 0;
            correctAnswers = 0;
            wrongAnswers = 0;
            gameActive = true;
            correctCount.textContent = 0;
            wrongCount.textContent = 0;
            celebration.style.display = 'none';
            showQuestion();
        }

        function endGame() {
            alert(`üéâ Selamat! Kamu selesai semua tebakan!\n‚úÖ Benar: ${correctAnswers}\n‚ùå Salah: ${wrongAnswers}\n\nKeren banget! ü•≥`);
            resetGame();
        }
    </script>
