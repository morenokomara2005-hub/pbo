<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Login PBO - LocalStorage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-form, .dashboard {
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .user-info {
            background: #f8f9ff;
            padding: 2rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
        
        .role-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .role-user { background: #e3f2fd; color: #1976d2; }
        .role-admin { background: #fff3e0; color: #f57c00; }
        .role-guest { background: #f3e5f5; color: #7b1fa2; }
        
        .logout-btn {
            background: #ff6b6b;
            margin-top: 1.5rem;
            padding: 10px;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <h1>üîê Login Sistem</h1>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Masukkan username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Masukkan password">
            </div>
            <button onclick="handleLogin()">Login</button>
            <p style="margin-top: 1rem; font-size: 0.9rem; color: #666;">
                User: moreno / 123 | Admin: admin / admin | Guest: guest / guest
            </p>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard hidden">
            <h1>üéâ Selamat Datang!</h1>
            <div id="userInfo" class="user-info">
                <div id="roleBadge" class="role-badge"></div>
                <h2 id="userName"></h2>
                <p id="loginTime"></p>
                <p id="sessionInfo"></p>
            </div>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>
    </div>

    <script>
        // Class User untuk PBO
        class User {
            constructor(username, password, role, privileges = []) {
                this.username = username;
                this.password = password;
                this.role = role;
                this.privileges = privileges;
                this.loginTime = null;
            }
            
            // Method untuk login
            login() {
                this.loginTime = new Date().toLocaleString('id-ID');
                localStorage.setItem('currentUser', JSON.stringify(this));
                this.saveToDatabase();
            }
            
            // Method untuk simpan ke localStorage database
            saveToDatabase() {
                const db = this.getDatabase();
                db[this.username] = this;
                localStorage.setItem('userDatabase', JSON.stringify(db));
            }
            
            // Method untuk ambil database
            static getDatabase() {
                const db = localStorage.getItem('userDatabase');
                return db ? JSON.parse(db) : {};
            }
            
            // Method untuk validasi login
            static validateLogin(username, password) {
                const db = this.getDatabase();
                const userData = db[username];
                
                if (userData && userData.password === password) {
                    const user = new User(
                        userData.username,
                        userData.password,
                        userData.role,
                        userData.privileges
                    );
                    user.login();
                    return user;
                }
                return null;
            }
            
            // Method untuk dapatkan user saat ini
            static getCurrentUser() {
                const currentUser = localStorage.getItem('currentUser');
                return currentUser ? JSON.parse(currentUser) : null;
            }
            
            // Method untuk logout
            static logout() {
                localStorage.removeItem('currentUser');
            }
        }

        // Inisialisasi database dengan user default
        function initializeDatabase() {
            if (!localStorage.getItem('userDatabase')) {
                const defaultUsers = {
                    'moreno': new User('moreno', '123', 'User', ['read', 'write']),
                    'admin': new User('admin', 'admin', 'Admin', ['read', 'write', 'delete', 'manage']),
                    'guest': new User('guest', 'guest', 'Guest', ['read'])
                };
                
                const userDb = {};
                Object.keys(defaultUsers).forEach(key => {
                    userDb[key] = defaultUsers[key];
                });
                
                localStorage.setItem('userDatabase', JSON.stringify(userDb));
            }
        }

        // Event listener untuk Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        // Fungsi handle login
        function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('‚ùå Username dan password harus diisi!');
                return;
            }
            
            const user = User.validateLogin(username, password);
            
            if (user) {
                showDashboard(user);
            } else {
                alert('‚ùå Login gagal! Username atau password salah.');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }

        // Fungsi tampilkan dashboard
        function showDashboard(user) {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            
            // Update info user
            document.getElementById('userName').textContent = user.username.toUpperCase();
            
            const roleBadge = document.getElementById('roleBadge');
            roleBadge.textContent = `Role: ${user.role}`;
            roleBadge.className = `role-badge role-${user.role.toLowerCase()}`;
            
            document.getElementById('loginTime').textContent = `Login: ${user.loginTime}`;
            document.getElementById('sessionInfo').textContent = `Privileges: ${user.privileges.join(', ')}`;
        }

        // Fungsi logout
        function handleLogout() {
            User.logout();
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('username').focus();
        }

        // Inisialisasi saat halaman dimuat
        window.onload = function() {
            initializeDatabase();
            
            // Cek apakah sudah login
            const currentUser = User.getCurrentUser();
            if (currentUser) {
                showDashboard(currentUser);
            } else {
                document.getElementById('username').focus();
            }
        };
    </script>
</body>
</html>
