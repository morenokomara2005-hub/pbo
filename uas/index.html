<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Login PBO - 6 Users Local Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-group {
            display: flex;
            gap: 1.2rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-login {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .btn-login:hover {
            background: linear-gradient(45deg, #218838, #1ea085);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .btn-cancel {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
        }

        .btn-cancel:hover {
            background: linear-gradient(45deg, #e55aa5, #e0128b);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.4);
        }

        .dashboard {
            display: none;
            text-align: center;
        }

        .welcome {
            font-size: 1.8rem;
            background: linear-gradient(45deg, #28a745, #20c997);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        .user-info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 15px;
            margin: 1.5rem 0;
            border-left: 5px solid #667eea;
        }

        .logout-btn {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: linear-gradient(45deg, #c82333, #b21f2d);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(220, 53, 69, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginPage">
            <h1>üîê Login PBO Sistem</h1>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="moreno / fury / ferra / rally / admin / guest">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Masukkan password">
            </div>
            <div class="btn-group">
                <button class="btn btn-cancel" onclick="cancelLogin()">Cancel</button>
                <button class="btn btn-login" onclick="loginManager.login()">Login</button>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <h1>‚úÖ Dashboard User</h1>
            <div id="welcomeMessage" class="welcome">Hai, User!</div>
            <div id="userInfo" class="user-info">
                <p>Selamat datang di aplikasi PBO dengan Local Storage JSON</p>
                <p>Database menggunakan Object-Oriented Programming</p>
            </div>
            <button class="logout-btn" onclick="loginManager.logout()">Logout</button>
        </div>
    </div>

    <script>
        // Class User - Representasi data user sebagai object PBO
        class User {
            constructor(username, password, role) {
                this.username = username;
                this.password = password;
                this.role = role;
            }

            getWelcomeMessage() {
                return `Hai, ${this.username}!`;
            }

            getUserInfo() {
                return {
                    username: this.username,
                    role: this.role,
                    status: 'Aktif'
                };
            }
        }

        // Database Users - Object berisi 6 user predefined
        class UserDatabase {
            constructor() {
                this.KEY = 'pbo_users_6_db';
                this.initDatabase();
            }

            initDatabase() {
                if (!localStorage.getItem(this.KEY)) {
                    const users = [
                        new User('moreno', '123', 'user'),
                        new User('fury', '123', 'user'),
                        new User('ferra', '123', 'user'),
                        new User('rally', '123', 'user'),
                        new User('admin', 'admin', 'admin'),
                        new User('guest', 'guest', 'guest')
                    ];
                    localStorage.setItem(this.KEY, JSON.stringify(users));
                    console.log('‚úÖ Database 6 users diinisialisasi di LocalStorage');
                }
            }

            getUsers() {
                const data = localStorage.getItem(this.KEY);
                return JSON.parse(data || '[]');
            }

            findUser(username, password) {
                const users = this.getUsers();
                return users.find(u => u.username === username && u.password === password);
            }

            getAllUsernames() {
                return this.getUsers().map(u => u.username);
            }
        }

        // LoginManager - Controller utama PBO dengan encapsulation
        class LoginManager {
            constructor() {
                this.db = new UserDatabase();
                this.currentUser = null;
                this.init();
            }

            init() {
                // Auto login jika session masih valid
                const session = localStorage.getItem('pbo_session_6');
                if (session) {
                    try {
                        const userData = JSON.parse(session);
                        this.currentUser = new User(userData.username, userData.password, userData.role);
                        this.showDashboard();
                    } catch (e) {
                        localStorage.removeItem('pbo_session_6');
                    }
                }
            }

            login() {
                const username = document.getElementById('username').value.trim().toLowerCase();
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    alert('‚ö†Ô∏è Mohon isi username dan password lengkap!');
                    return;
                }

                const user = this.db.findUser(username, password);
                if (user) {
                    this.currentUser = new User(user.username, user.password, user.role);
                    localStorage.setItem('pbo_session_6', JSON.stringify({
                        username: user.username,
                        password: user.password,
                        role: user.role
                    }));
                    this.showDashboard();
                } else {
                    alert('‚ùå Login gagal! Username atau password salah.');
                    document.getElementById('password').value = '';
                    document.getElementById('username').focus();
                }
            }

            logout() {
                this.currentUser = null;
                localStorage.removeItem('pbo_session_6');
                this.showLogin();
            }

            showDashboard() {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('welcomeMessage').textContent = this.currentUser.getWelcomeMessage();
            }

            showLogin() {
                document.getElementById('loginPage').style.display = 'block';
                document.getElementById('dashboard').style.display = 'none';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('username').focus();
            }
        }

        // Inisialisasi aplikasi PBO dengan 6 users
        const loginManager = new LoginManager();

        // Support Enter key untuk login
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('loginPage').style.display !== 'none') {
                loginManager.login();
            }
        });

        function cancelLogin() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('username').focus();
        }
    </script>
</body>
</html>
