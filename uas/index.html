<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Login PBO - Local Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .dashboard {
            text-align: center;
            display: none;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        label {
            font-weight: 600;
            color: #555;
        }
        
        input {
            padding: 0.8rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .user-info {
            background: #f8f9ff;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1rem 0;
            border-left: 4px solid #667eea;
        }
        
        .role-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin: 0.5rem 0;
        }
        
        .role-user { background: #d4edda; color: #155724; }
        .role-admin { background: #f8d7da; color: #721c24; }
        .role-guest { background: #fff3cd; color: #856404; }
        
        .logout-btn {
            background: #6c757d;
            margin-top: 1rem;
        }
        
        .error {
            color: #dc3545;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginSection">
            <h1>üîê Login Sistem</h1>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Masuk</button>
                <div class="error" id="errorMsg">Username atau password salah!</div>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <h1>Selamat Datang!</h1>
            <div id="userInfo" class="user-info">
                <h2 id="userName"></h2>
                <div id="userRole" class="role-badge"></div>
                <p id="loginTime"></p>
            </div>
            <div id="rolePermissions"></div>
            <button id="logoutBtn" class="btn logout-btn">Logout</button>
        </div>
    </div>

    <script>
        // Database Users menggunakan JSON
        class UserDatabase {
            constructor() {
                this.dbKey = 'users_db';
                this.initUsers();
            }
            
            initUsers() {
                const defaultUsers = [
                    { id: 1, username: 'moreno', password: '123', role: 'user', name: 'Moreno', permissions: ['read', 'write'] },
                    { id: 2, username: 'admin', password: 'admin', role: 'admin', name: 'Administrator', permissions: ['read', 'write', 'delete', 'manage'] },
                    { id: 3, username: 'guest', password: 'guest', role: 'guest', name: 'Guest User', permissions: ['read'] }
                ];
                
                if (!localStorage.getItem(this.dbKey)) {
                    localStorage.setItem(this.dbKey, JSON.stringify(defaultUsers));
                }
            }
            
            getUsers() {
                return JSON.parse(localStorage.getItem(this.dbKey) || '[]');
            }
            
            findUser(username, password) {
                const users = this.getUsers();
                return users.find(user => 
                    user.username === username && user.password === password
                );
            }
        }
        
        // Class User (PBO)
        class User {
            constructor(data) {
                this.id = data.id;
                this.username = data.username;
                this.role = data.role;
                this.name = data.name;
                this.permissions = data.permissions;
                this.loginTime = new Date().toLocaleString('id-ID');
            }
            
            getRoleBadgeClass() {
                const classes = {
                    'user': 'role-user',
                    'admin': 'role-admin',
                    'guest': 'role-guest'
                };
                return classes[this.role] || 'role-guest';
            }
            
            getPermissionsText() {
                const perms = {
                    'user': 'üìñ Baca | ‚úèÔ∏è Tulis',
                    'admin': 'üìñ Baca | ‚úèÔ∏è Tulis | üóëÔ∏è Hapus | ‚öôÔ∏è Kelola Sistem',
                    'guest': 'üìñ Baca Saja'
                };
                return perms[this.role] || 'Tidak diketahui';
            }
        }
        
        // Login Manager (PBO)
        class LoginManager {
            constructor() {
                this.userDb = new UserDatabase();
                this.currentUser = null;
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.checkSession();
            }
            
            bindEvents() {
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
                
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    this.logout();
                });
            }
            
            async handleLogin() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                const userData = this.userDb.findUser(username, password);
                
                if (userData) {
                    this.currentUser = new User(userData);
                    this.saveSession();
                    this.showDashboard();
                } else {
                    this.showError();
                }
            }
            
            saveSession() {
                localStorage.setItem('current_session', JSON.stringify({
                    userId: this.currentUser.id,
                    loginTime: this.currentUser.loginTime
                }));
            }
            
            checkSession() {
                const session = localStorage.getItem('current_session');
                if (session) {
                    const sessionData = JSON.parse(session);
                    const userData = this.userDb.getUsers().find(u => u.id === sessionData.userId);
                    if (userData) {
                        this.currentUser = new User(userData);
                        this.showDashboard();
                    }
                }
            }
            
            showDashboard() {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                
                document.getElementById('userName').textContent = this.currentUser.name;
                document.getElementById('userRole').textContent = this.currentUser.role.toUpperCase();
                document.getElementById('userRole').className = `role-badge ${this.currentUser.getRoleBadgeClass()}`;
                document.getElementById('loginTime').textContent = `Login: ${this.currentUser.loginTime}`;
                document.getElementById('rolePermissions').innerHTML = 
                    `<strong>Hak Akses:</strong> ${this.currentUser.getPermissionsText()}`;
            }
            
            showError() {
                document.getElementById('errorMsg').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMsg').style.display = 'none';
                }, 3000);
            }
            
            logout() {
                this.currentUser = null;
                localStorage.removeItem('current_session');
                document.getElementById('dashboard').style.display = 'none';
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('loginForm').reset();
            }
        }
        
        // Initialize aplikasi
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });
    </script>
</body>
</html>
