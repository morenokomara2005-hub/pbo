<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Login PBO - LocalStorage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-form, .dashboard {
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .user-info {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-top: 1rem;
        }
        
        .user-role {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .logout-btn {
            background: #ff6b6b;
            margin-top: 1rem;
            padding: 10px 20px;
            width: auto;
            display: inline-block;
        }
        
        .hidden {
            display: none;
        }
        
        .alert {
            padding: 10px;
            margin: 1rem 0;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .alert-error {
            background: #ff6b6b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginSection" class="login-form">
            <h1>üîê Login Sistem</h1>
            <div id="alertContainer"></div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Masukkan username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Masukkan password">
            </div>
            <button class="btn" onclick="loginManager.login()">Masuk</button>
            <p style="margin-top: 1rem; font-size: 0.9rem; color: #666;">
                User: moreno / 123 | Admin: admin / admin | Guest: guest / guest
            </p>
        </div>

        <!-- Dashboard -->
        <div id="dashboardSection" class="dashboard hidden">
            <h1>üéâ Selamat Datang!</h1>
            <div id="userInfo" class="user-info">
                <div id="userRole" class="user-role"></div>
                <div id="userName"></div>
                <div id="loginTime"></div>
            </div>
            <button class="btn logout-btn" onclick="loginManager.logout()">Keluar</button>
        </div>
    </div>

    <script>
        // Class User - Representasi data user
        class User {
            constructor(username, password, role, fullName) {
                this.username = username;
                this.password = password;
                this.role = role;
                this.fullName = fullName;
            }
        }

        // Class LoginManager - Mengelola login/logout dan localStorage
        class LoginManager {
            constructor() {
                this.initDatabase();
                this.currentUser = null;
                this.loadCurrentSession();
            }

            // Inisialisasi database dengan user default
            initDatabase() {
                const defaultUsers = [
                    new User('moreno', '123', 'User', 'Moreno Santoso'),
                    new User('admin', 'admin', 'Admin', 'Administrator Sistem'),
                    new User('guest', 'guest', 'Guest', 'Pengunjung Tamu')
                ];

                if (!localStorage.getItem('users')) {
                    localStorage.setItem('users', JSON.stringify(defaultUsers));
                }
            }

            // Load session user yang sedang login
            loadCurrentSession() {
                const session = localStorage.getItem('currentSession');
                if (session) {
                    this.currentUser = JSON.parse(session);
                    this.showDashboard();
                }
            }

            // Validasi login
            login() {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    this.showAlert('Username dan password harus diisi!', 'error');
                    return;
                }

                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(u => u.username === username && u.password === password);

                if (user) {
                    this.currentUser = user;

                    this.showDashboard
