<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Login PBO - Local Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login {
            background: #28a745;
            color: white;
        }

        .btn-login:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-cancel {
            background: white;
            color: #666;
            border: 2px solid #ddd;
        }

        .btn-cancel:hover {
            background: #f8f9fa;
            border-color: #667eea;
            color: #667eea;
        }

        .dashboard {
            display: none;
            text-align: center;
        }

        .welcome {
            font-size: 1.5rem;
            color: #28a745;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
        }

        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginPage">
            <h1>üîê Login Sistem</h1>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Masukkan username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Masukkan password">
            </div>
            <div class="btn-group">
                <button class="btn btn-cancel" onclick="cancelLogin()">Cancel</button>
                <button class="btn btn-login" onclick="loginManager.login()">Login</button>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <h1>‚úÖ Dashboard</h1>
            <div id="welcomeMessage" class="welcome">Hai, User!</div>
            <p>Selamat datang di sistem PBO dengan Local Storage</p>
            <br>
            <button class="logout-btn" onclick="loginManager.logout()">Logout</button>
        </div>
    </div>

    <script>
        // Class User - Representasi data user sebagai object
        class User {
            constructor(username, password, role) {
                this.username = username;
                this.password = password;
                this.role = role;
            }

            getInfo() {
                return `Hai, ${this.username}! Role: ${this.role}`;
            }
        }

        // Database Users - Object berisi 3 user predefined
        class UserDatabase {
            constructor() {
                this.KEY = 'pbo_users_db';
                this.initDatabase();
            }

            initDatabase() {
                if (!localStorage.getItem(this.KEY)) {
                    const users = [
                        new User('moreno', '123', 'user'),
                        new User('admin', 'admin', 'admin'),
                        new User('guest', 'guest', 'guest')
                    ];
                    localStorage.setItem(this.KEY, JSON.stringify(users));
                }
            }

            getUsers() {
                const data = localStorage.getItem(this.KEY);
                return JSON.parse(data || '[]');
            }

            findUser(username, password) {
                const users = this.getUsers();
                return users.find(u => u.username === username && u.password === password);
            }
        }

        // LoginManager - Controller utama PBO
        class LoginManager {
            constructor() {
                this.db = new UserDatabase();
                this.currentUser = null;
                this.init();
            }

            init() {
                // Auto login jika session masih valid
                const session = localStorage.getItem('pbo_session');
                if (session) {
                    const userData = JSON.parse(session);
                    this.currentUser = new User(userData.username, userData.password, userData.role);
                    this.showDashboard();
                }
            }

            login() {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    alert('Mohon isi username dan password!');
                    return;
                }

                const user = this.db.findUser(username, password);
                if (user) {
                    this.currentUser = new User(user.username, user.password, user.role);
                    localStorage.setItem('pbo_session', JSON.stringify(user));
                    this.showDashboard();
                } else {
                    alert('‚ùå Login gagal! Username atau password salah.');
                    document.getElementById('password').value = '';
                }
            }

            logout() {
                this.currentUser = null;
                localStorage.removeItem('pbo_session');
                this.showLogin();
            }

            showDashboard() {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('welcomeMessage').textContent = this.currentUser.getInfo();
            }

            showLogin() {
                document.getElementById('loginPage').style.display = 'block';
                document.getElementById('dashboard').style.display = 'none';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('username').focus();
            }
        }

        // Inisialisasi aplikasi PBO
        const loginManager = new LoginManager();

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('loginPage').style.display !== 'none') {
                loginManager.login();
            }
        });

        function cancelLogin() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('username').focus();
        }
    </script>
</body>
</html>
