<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Login PBO - Local Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form, .user-dashboard {
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .user-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-top: 1rem;
        }

        .user-greeting {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            margin-top: 1rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Login -->
        <div id="loginForm" class="login-form">
            <h1>üîê Login Sistem</h1>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Masukkan username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Masukkan password" required>
            </div>
            <button class="btn" onclick="login()">Masuk</button>
            <p style="margin-top: 1rem; font-size: 0.9rem; color: #666;">
                User: user | Admin: admin | Guest: guest
            </p>
        </div>

        <!-- Dashboard User -->
        <div id="userDashboard" class="user-dashboard hidden">
            <h1>üè† Dashboard</h1>
            <div id="userInfo" class="user-info">
                <div id="greeting" class="user-greeting"></div>
                <div id="roleInfo"></div>
            </div>
            <button class="btn logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Class User untuk PBO
        class User {
            constructor(username, password, role) {
                this.username = username;
                this.password = password;
                this.role = role;
            }

            // Method untuk validasi login
            static validateLogin(username, password) {
                const usersDB = [
                    new User('user', '123', 'User'),
                    new User('admin', 'admin', 'Administrator'),
                    new User('guest', 'guest', 'Guest')
                ];
                
                return usersDB.find(u => 
                    u.username === username && u.password === password
                );
            }
        }

        // Class AuthManager untuk mengelola autentikasi
        class AuthManager {
            static login(username, password) {
                const user = User.validateLogin(username, password);
                
                if (user) {
                    // Simpan data user ke Local Storage
                    const userData = {
                        username: user.username,
                        role: user.role,
                        loginTime: new Date().toISOString()
                    };
                    
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    return userData;
                }
                return null;
            }

            static getCurrentUser() {
                const userData = localStorage.getItem('currentUser');
                return userData ? JSON.parse(userData) : null;
            }

            static logout() {
                localStorage.removeItem('currentUser');
            }

            static isLoggedIn() {
                return !!this.getCurrentUser();
            }
        }

        // Fungsi login
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert('Mohon isi username dan password!');
                return;
            }

            const userData = AuthManager.login(username, password);
            
            if (userData) {
                showDashboard(userData);
            } else {
                alert('‚ùå Login gagal! Username atau password salah.');
                document.getElementById('password').value = '';
            }
        }

        // Fungsi tampilkan dashboard
        function showDashboard(userData) {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('userDashboard').classList.remove('hidden');
            
            document.getElementById('greeting').textContent = `Hai, ${userData.username}! üëã`;
            document.getElementById('roleInfo').innerHTML = `
                <strong>Role:</strong> ${userData.role}<br>
                <small>Login: ${new Date(userData.loginTime).toLocaleString('id-ID')}</small>
            `;
        }

        // Fungsi logout
        function logout() {
            AuthManager.logout();
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('userDashboard').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Cek status login saat halaman dimuat
        window.onload = function() {
            if (AuthManager.isLoggedIn()) {
                const userData = AuthManager.getCurrentUser();
                showDashboard(userData);
            }
        };
    </script>
</body>
</html>
