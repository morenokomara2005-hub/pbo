<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† GAME ASAH OTAK AHE HEGARMUKTI üéâ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(-45deg, #ff9a9e, #fecfef, #fecfef, #a8edea);
            background-size: 400% 400%;
            min-height: 100vh;
            overflow-x: hidden;
            animation: gradientShift 12s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Latar belakang animasi anak-anak */
        .bg-anim {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .sun { position: absolute; top: 10%; right: 10%; font-size: 60px; animation: shine 3s ease-in-out infinite; }
        .cloud { position: absolute; font-size: 40px; animation: floatCloud 25s linear infinite; }
        .bird { position: absolute; font-size: 25px; animation: flyBird 15s linear infinite; }
        .star { position: absolute; font-size: 18px; color: #ffd700; animation: twinkle 2.5s infinite; }

        @keyframes shine { 0%, 100% { transform: scale(1) rotate(0deg); } 50% { transform: scale(1.1) rotate(180deg); } }
        @keyframes floatCloud { 0% { transform: translateX(-100px); } 100% { transform: translateX(110vw); } }
        @keyframes flyBird { 0% { transform: translateX(-100px) translateY(0); } 100% { transform: translateX(110vw) translateY(30px); } }
        @keyframes twinkle { 0%, 100% { opacity: 0.4; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.3); } }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Menu Awal */
        .start-screen {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 40px;
            padding: 60px 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            max-width: 600px;
            margin: 100px auto;
            animation: bounceIn 1.5s ease;
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.5) translateY(50px); }
            60% { opacity: 1; transform: scale(1.1); }
            100% { transform: scale(1) translateY(0); }
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3.2em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f093fb, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 15px #ff6b6b); }
            to { filter: drop-shadow(0 0 25px #4ecdc4); }
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            padding: 25px 40px;
            font-size: 1.6em;
            border: none;
            border-radius: 35px;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.7s;
        }

        .btn:hover::before { left: 100%; }

        .btn-start { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
        .btn-reset { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); color: white; }
        .btn-exit { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); color: white; }
        .btn-next { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; width: 100%; }

        .btn:hover { transform: translateY(-12px) scale(1.05); box-shadow: 0 20px 45px rgba(0,0,0,0.3); }
        .btn:active { transform: translateY(-8px) scale(1.02); }

        /* Game Screen */
        .game-screen { display: none; }
        .result-screen { display: none; text-align: center; background: rgba(255,255,255,0.95); border-radius: 40px; padding: 50px; box-shadow: 0 25px 50px rgba(0,0,0,0.15); }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: rgba(255,255,255,0.9);
            border-radius: 25px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .stat { text-align: center; font-size: 1.4em; }
        .stat-number { font-size: 2.2em; font-weight: bold; color: #ff6b6b; }

        .question-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 35px;
            padding: 50px;
            margin-bottom: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            transform: perspective(1000px) rotateX(8deg);
            transition: all 0.4s ease;
        }

        .question-box:hover { transform: perspective(1000px) rotateX(2deg) scale(1.02); }

        .question-text {
            font-size: 2em;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 35px;
            line-height: 1.4;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .option-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 30px;
            font-size: 1.5em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: bold;
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }

        .option-btn:hover:not(:disabled) {
            transform: translateY(-10px) scale(1.08);
            box-shadow: 0 20px 45px rgba(0,0,0,0.3);
        }

        .option-btn:disabled { cursor: not-allowed; opacity: 0.6; }
        .option-btn.correct { 
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            animation: celebrate 0.8s ease;
        }
        .option-btn.wrong { 
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            animation: shake 0.6s ease;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.15) rotate(5deg); }
            75% { transform: scale(1.15) rotate(-5deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-12px); }
            40% { transform: translateX(12px); }
            60% { transform: translateX(-8px); }
            80% { transform: translateX(8px); }
        }

        /* Result Screen */
        .result-title {
            font-size: 3em;
            margin-bottom: 20px;
            font-family: 'Fredoka One', cursive;
        }

        .final-score {
            font-size: 4em;
            color: #ff6b6b;
            font-weight: bold;
            margin: 20px 0;
        }

        .grade {
            font-size: 2em;
            padding: 15px 30px;
            border-radius: 25px;
            margin: 20px 0;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .question-text { font-size: 1.6em; }
            .options-grid { grid-template-columns: 1fr; }
            .btn-group { gap: 15px; }
            .btn { font-size: 1.3em; padding: 20px 30px; }
        }
    </style>
</head>
<body>
    <!-- Latar belakang animasi -->
    <div class="bg-anim" id="bgAnim">
        <div class="sun">‚òÄÔ∏è</div>
    </div>

    <div class="container">
        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <h1>üéà GAME AHE HEGARMUKTI üéà<br>AHE HEGARMUKTI CERDAS üß†</h1>
            <p style="font-size: 1.5em; color: #666; margin-bottom: 20px;">Ayo jawab 10 soal seru dan dapatkan nilai terbaik!</p>
            
            <div class="btn-group">
                <button class="btn btn-start" onclick="game.start()">üöÄ MULAI GAME</button>
                <button class="btn btn-exit" onclick="game.exitGame()">üö™ KELUAR</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div class="game-screen" id="gameScreen">
            <div class="stats-bar">
                <div class="stat">
                    <div class="stat-number" id="scoreNum">0</div>
                    Skor
                </div>
                <div class="stat">
                    <div class="stat-number" id="questionNum">1</div>
                    Soal
                </div>
                <div class="stat">
                    <div class="stat-number" id="totalQuestions">10</div>
                    Total
                </div>
            </div>

            <div class="question-box">
                <div class="question-text" id="questionText">Klik MULAI untuk memulai game!</div>
                <div class="options-grid" id="optionsGrid"></div>
                <button class="btn btn-next" id="nextBtn" style="display: none;" onclick="game.nextQuestion()">
                    ‚û°Ô∏è SOAL SELANJUTNYA ‚û°Ô∏è
                </button>
            </div>

            <div style="text-align: center;">
                <button class="btn btn-reset" onclick="game.reset()">üîÑ RESET GAME</button>
            </div>
        </div>

        <!-- Result Screen -->
        <div class="result-screen" id="resultScreen">
            <h2 class="result-title" id="resultTitle">SELAMAT! üéâ</h2>
            <div class="final-score" id="finalScore">0</div>
            <div id="grade" class="grade"></div>
            <p style="font-size: 1.4em; margin: 30px 0;">Terima kasih telah bermain! Kamu sangat hebat! üí™</p>
            
            <div class="btn-group">
                <button class="btn btn-start" onclick="game.restart()">üéÆ MAIN LAGI</button>
                <button class="btn btn-exit" onclick="game.exitGame()">üè† KE MENU UTAMA</button>
            </div>
        </div>
    </div>

    <script>
        // KONSEP PBO - Class Game Utama
        class Game {
            constructor() {
                this.score = 0;
                this.currentQuestion = 0;
                this.totalQuestions = 10;
                this.questions = this.generateQuestions();
                this.currentQuestions = [];
                this.audio = new AudioManager();
                this.init();
            }

            init() {
                this.createBackground();
                this.audio.playWelcome();
            }

            generateQuestions() {
                return [
                    // Matematika
                    { q: "üê∞ 4 + 5 = ?", opts: ["A. 7", "B. 5", "C. 9", "D. 2"], correct: 2 },
                    { q: "üßÆ 8 + 2 = ?", opts: ["A. 2", "B. 5", "C. 10", "D. 3"], correct: 2 },
                    { q: "‚ûñ 10 - 5 = ?", opts: ["A. 3", "B. 5", "C. 2", "D. 7"], correct: 1 },
                    { q: "‚úñÔ∏è 2 √ó 3 = ?", opts: ["A. 5", "B. 6", "C. 8", "D. 4"], correct: 1 },
                    { q: "‚ûó 10 √∑ 2 = ?", opts: ["A. 2", "B. 5", "C. 4", "D. 6"], correct: 1 },
                    
                    // Pengetahuan Umum
                    { q: "üåà Berapa warna pelangi?", opts: ["A. 5", "B. 6", "C. 7", "D. 8"], correct: 2 },
                    { q: "ü¶Å Hewan apa raja hutan?", opts: ["A. Harimau", "B. Singa", "C. Gajah", "D. Semute"], correct: 1 },
                    { q: "‚öΩ Bentuk bola itu?", opts: ["A. Persegi", "B. Segitiga", "C. Lingkaran", "D. Persegipanjang"], correct: 2 },
                    { q: "üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Keluarga terdiri dari?", opts: ["A. Ayah Ibu Anak", "B. Hanya Ayah", "C. Hanya Ibu", "D. Teman"], correct: 0 },
                    { q: "üåπ Bunga mawar warnanya?", opts: ["A. Biru", "B. Merah", "C. Kuning", "D. Hitam"], correct: 1 }
                ];
            }

            shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            start() {
                this.score = 0;
                this.currentQuestion = 0;
                this.currentQuestions = this.shuffle([...this.questions]).slice(0, this.totalQuestions);
                document.getElementById('startScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                this.renderQuestion();
                this.audio.playStart();
            }

            renderQuestion() {
                const q = this.currentQuestions[this.currentQuestion];
                document.getElementById('questionText').textContent = q.q;
                document.getElementById('questionNum').textContent = this.currentQuestion + 1;
                document.getElementById('scoreNum').textContent = this.score;

                const grid = document.getElementById('optionsGrid');
                grid.innerHTML = '';
                
                q.opts.forEach((opt, i) => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = opt;
                    btn.onclick = () => this.selectAnswer(i);
                    grid.appendChild(btn);
                });

                document.getElementById('nextBtn').style.display = 'none';
            }

            selectAnswer(index) {
                const correctIndex = this.currentQuestions[this.currentQuestion].correct;
                const buttons = document.querySelectorAll('.option-btn');
                
                buttons.forEach((btn, i) => {
                    btn.disabled = true;
                    if (i === correctIndex) {
                        btn.classList.add('correct');
                    } else if (i === index) {
                        btn.classList.add('wrong');
                    }
                });

                if (index === correctIndex) {
                    this.score += 10;
                    this.audio.playCorrect();
                    if (this.currentQuestion < this.totalQuestions - 1) {
                        setTimeout(() => this.nextQuestion(), 2000);
                    } else {
                        setTimeout(() => this.showResult(), 2000);
                    }
                } else {
                    this.audio.playWrong();
                    setTimeout(() => {
                        document.getElementById('nextBtn').style.display = 'block';
                    }, 1500);
                }
                
                document.getElementById('scoreNum').textContent = this.score;
            }

            nextQuestion() {
                this.currentQuestion++;
                this.renderQuestion();
                this.audio.playNext();
            }

            showResult() {
                document.getElementById('gameScreen').style.display = 'none';
                document.getElementById('resultScreen').style.display = 'block';
                
                const finalScore = document.getElementById('finalScore');
                finalScore.textContent = this.score + '/100';
                
                const title = document.getElementById('resultTitle');
                const grade = document.getElementById('grade');
                
                if (this.score >= 90) {
                    title.textContent = 'üèÜ SUPER CERDAS! üèÜ';
                    grade.textContent = 'Nilai A+ ‚≠ê‚≠ê‚≠ê';
                    grade.style.background = 'linear-gradient(135deg, #ffd700, #ffed4e)';
                    grade.style.color = '#2c3e50';
                } else if (this.score >= 70) {
                    title.textContent = 'üëç SANGAT BAGUS! üëç';
                    grade.textContent = 'Nilai A ‚≠ê‚≠ê';
                    grade.style.background = 'linear-gradient(135deg, #43e97b, #38f9d7)';
                } else if (this.score >= 50) {
                    title.textContent = 'üéâ BAGUS SEKALI! üéâ';
                    grade.textContent = 'Nilai B ‚≠ê';
                    grade.style.background = 'linear-gradient(135deg, #4facfe, #00f2fe)';
                } else {
                    title.textContent = 'üí™ KERJA BAGUS! üí™';
                    grade.textContent = 'Latihan Lagi!';
                    grade.style.background = 'linear-gradient(135deg, #fa709a, #fee140)';
                }
                
                this.audio.playResult();
            }

            reset() {
                this.currentQuestion = 0;
                this.score = 0;
                this.currentQuestions = this.shuffle([...this.questions]).slice(0, this.totalQuestions);
                document.getElementById('resultScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                this.renderQuestion();
                this.audio.playReset();
            }

            restart() {
                this.reset();
            }

            exitGame() {
                if (confirm('Yakin mau keluar? Progress akan hilang! üò¢')) {
                    document.getElementById('gameScreen').style.display = 'none';
                    document.getElementById('resultScreen').style.display = 'none';
                    document.getElementById('startScreen').style.display = 'block';
                    this.audio.playExit();
                }
            }

            createBackground() {
                const bg = document.getElementById('bgAnim');
                
                // Clouds
                for (let i = 0; i < 8; i++) {
                    const cloud = document.createElement('div');
                    cloud.className = 'cloud';
                    cloud.textContent = '‚òÅÔ∏è';
                    cloud.style.left = Math.random() * 100 + '%';
                    cloud.style.top = (Math.random() * 40 + 5) + '%';
                    cloud.style.animationDelay = Math.random() * 20 + 's';
                    bg.appendChild(cloud);
                }
                
                // Birds
                for (let i = 0; i < 5; i++) {
                    const bird = document.createElement('div');
                    bird.className = 'bird';
                    bird.textContent = 'üê¶';
                    bird.style.left = Math.random() * 100 + '%';
                    bird.style.top = (Math.random() * 20 + 20) + '%';
                    bird.style.animationDelay = Math.random() * 15 + 's';
                    bg.appendChild(bird);
                }
                
                // Stars
                for (let i = 0; i < 25; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.textContent = '‚ú®';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 2.5 + 's';
                    bg.appendChild(star);
                }
            }
        }

        // Class AudioManager - Efek Suara Unik
        class AudioManager {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            }

            playWelcome() {
                this.playMelody([392, 440, 494, 523, 659], 0.3);
            }

            playStart() {
                this.playTone(523, 0.4, 0, 1.2, 0.4); // C5
                this.playTone(659, 0.4, 0.2, 1.2, 0.4); // E5
            }

            playCorrect() {
                this.playMelody([659, 784, 880, 988], 0.25); // E5 G5 A5 B5
            }

            playWrong() {
                this.playTone(392, 0.5, 0, 1, 0.3, 'sawtooth'); // G4 shake
                this.playTone(349, 0.5, 0.3, 1, 0.3, 'sawtooth'); // F4
            }

            playNext() {
                this.playTone(523, 0.2, 0, 0.8, 0.3);
            }

            playReset() {
                this.playMelody([440, 494, 523, 587], 0.2);
            }

            playResult() {
                this.playMelody([523, 659, 784, 988, 1047], 0.4); // C5 E5 G5 B5 C6
            }

            playExit() {
                this.playTone(196, 1, 0, 2, 0.2); // G3 fade out
            }

            playTone(freq, duration, delay, type=0, vol=0.3, wave='sine') {
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.frequency.value = freq;
                osc.type = wave;
                
                gain.gain.setValueAtTime(vol, this.ctx.currentTime + delay);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + delay + duration);
                
                osc.start(this.ctx.currentTime + delay);
                osc.stop(this.ctx.currentTime + delay + duration);
            }

            playMelody(notes, duration) {
                notes.forEach((note, i) => {
                    setTimeout(() => this.playTone(note, duration, 0, 0, 0.4), i * 200);
                });
            }
        }

        // Inisialisasi Game
        const game = new Game();
    </script>
</body>
</html>
