<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Belajar AHE Hegarmukti üê∞üéà</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 25%, #fecfef 75%, #ff9a9e 100%);
            min-height: 100vh;
            overflow-x: hidden;
            animation: rainbowShift 8s ease-in-out infinite;
        }

        @keyframes rainbowShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Animasi bintang dan balon */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            font-size: 20px;
            color: #ffd700;
            animation: twinkle 2s infinite;
        }

        .balloon {
            position: absolute;
            font-size: 30px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5em;
            color: #ff6b6b;
            text-shadow: 3px 3px 0px #fff, 5px 5px 0px #ff6b6b;
            margin-bottom: 10px;
        }

        .score {
            font-size: 1.5em;
            color: #4ecdc4;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .question-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transform: perspective(1000px) rotateX(5deg);
            transition: all 0.3s ease;
        }

        .question-container:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.02);
        }

        .question {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
            line-height: 1.4;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px;
            font-size: 1.3em;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-family: 'Comic Neue', cursive;
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .option:hover::before {
            left: 100%;
        }

        .option:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .option.correct {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            animation: correctAnim 0.6s ease;
        }

        .option.wrong {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            animation: wrongAnim 0.6s ease;
        }

        @keyframes correctAnim {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes wrongAnim {
            0% { transform: scale(1); }
            50% { transform: scale(0.95) rotate(-2deg); }
            100% { transform: scale(1); }
        }

        .next-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.4em;
            border-radius: 50px;
            cursor: pointer;
            display: none;
            margin: 0 auto;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .next-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .game-over {
            text-align: center;
            background: rgba(255, 215, 0, 0.95);
            border-radius: 25px;
            padding: 40px;
            display: none;
        }

        .restart-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .progress {
            width: 100%;
            height: 15px;
            background: rgba(255,255,255,0.5);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            width: 20%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
            }
            h1 { font-size: 2em; }
            .question { font-size: 1.4em; }
        }
    </style>
</head>

    <div class="stars" id="stars"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üéâ Game Belajar TK üéâ</h1>
            <div class="score" id="score">‚≠ê Skor: 0/5 ‚≠ê</div>
            <div class="progress">
                <div class="progress-bar" id="progress"></div>
            </div>
        </div>

        <!-- Pertanyaan -->
        <div class="question-container" id="questionContainer">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <button class="next-btn" id="nextBtn" onclick="nextQuestion()">‚û°Ô∏è Pertanyaan Berikutnya ‚û°Ô∏è</button>
        </div>

        <!-- Game Over -->
        <div class="game-over" id="gameOver">
            <h2 id="finalMessage"></h2>
            <p id="finalScore"></p>
            <button class="restart-btn" onclick="restartGame()">üéÆ Main Lagi! üéÆ</button>
        </div>
    </div>
