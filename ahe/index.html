<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Belajar Anak TK - AHE Hegarmukti</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400;700&family=Comic+Neue:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #fecfef, #fad0c4);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animasi bintang dan balon */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            color: #ffd700;
            font-size: 20px;
            animation: twinkle 2s infinite;
        }

        .balloon {
            position: absolute;
            font-size: 30px;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-family: 'Fredoka One', cursive;
            font-size: 3.5em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: bounce 2s infinite;
            margin-bottom: 10px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .score {
            font-size: 1.5em;
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .question-container {
            background: rgba(255,255,255,0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            backdrop-filter: blur(10px);
            border: 5px solid #ffd700;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .question-number {
            font-size: 1.2em;
            color: #4ecdc4;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .question {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
            font-weight: bold;
        }

        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .answer-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 20px 15px;
            font-size: 1.3em;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(78,205,196,0.3);
            position: relative;
            overflow: hidden;
        }

        .answer-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(78,205,196,0.5);
        }

        .answer-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .answer-btn.correct {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            animation: correctAnswer 0.6s ease;
        }

        .answer-btn.wrong {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            animation: wrongAnswer 0.6s ease;
        }

        @keyframes correctAnswer {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes wrongAnswer {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .feedback {
            font-size: 2em;
            margin: 20px 0;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .correct-feedback { color: #56ab2f; }
        .wrong-feedback { color: #ff416c; }

        .next-btn {
            background: linear-gradient(45deg, #ff9ff3, #f368e0);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5em;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 10px 25px rgba(255,153,243,0.4);
            transition: all 0.3s ease;
            display: none;
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255,153,243,0.6);
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .sound-btn {
            background: linear-gradient(45deg, #feca57, #ff9ff3);
            color: #333;
        }

        .restart-btn {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            color: #333;
        }

        .sound-btn.active { background: linear-gradient(45deg, #54a0ff, #00d2d3); }

        @media (max-width: 768px) {
            .logo { font-size: 2.5em; }
            .question { font-size: 1.4em; }
            .answers { grid-template-columns: 1fr; }
            .question-container { padding: 30px 20px; margin: 0 10px; }
        }
    </style>
</head>
