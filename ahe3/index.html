<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME ASAH OTAK AHE HEGARMUKTI üéâ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@400;700&family=Bubblegum+Sans&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animasi latar belakang */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            font-size: 40px;
            animation: floatCloud 20s linear infinite;
        }

        .balloon {
            position: absolute;
            font-size: 35px;
            animation: floatBalloon 12s ease-in-out infinite;
        }

        .star {
            position: absolute;
            color: #ffd700;
            font-size: 18px;
            animation: twinkleStar 3s ease-in-out infinite;
        }

        @keyframes floatCloud {
            0% { transform: translateX(-100px) translateY(0px); }
            100% { transform: translateX(110vw) translateY(0px); }
        }

        @keyframes floatBalloon {
            0%, 100% { transform: translateY(0px) rotate(-3deg); }
            50% { transform: translateY(-30px) rotate(3deg); }
        }

        @keyframes twinkleStar {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: bounceHeader 2s infinite;
        }

        @keyframes bounceHeader {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-8px); }
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 4px 4px 0px rgba(255,255,255,0.5);
            margin-bottom: 15px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 10px #ff6b6b); }
            to { filter: drop-shadow(0 0 20px #4ecdc4); }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,255,0.95);
            padding: 15px;
            border-radius: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stat-item {
            text-align: center;
            font-size: 1.4em;
            font-weight: bold;
        }

        .stat-number {
            font-size: 2em;
            color: #ff6b6b;
            font-family: 'Bubblegum Sans', cursive;
        }

        .question-box {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 35px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transform: perspective(1000px) rotateX(8deg);
            transition: all 0.4s ease;
            border: 5px solid transparent;
            background-clip: padding-box;
        }

        .question-box:hover {
            transform: perspective(1000px) rotateX(2deg) scale(1.02);
        }

        .question-text {
            font-size: 1.9em;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.4;
            font-weight: bold;
            animation: pulseQuestion 2s infinite;
        }

        @keyframes pulseQuestion {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 18px;
        }

        .option-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 22px;
            font-size: 1.4em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: bold;
            font-family: 'Comic Neue', cursive;
            position: relative;
            overflow: hidden;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .option-btn:hover::before {
            left: 100%;
        }

        .option-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option-btn.correct {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            animation: celebrateCorrect 0.8s ease;
        }

        .option-btn.wrong {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            animation: shakeWrong 0.6s ease;
        }

        @keyframes celebrateCorrect {
            0% { transform: scale(1); }
            25% { transform: scale(1.1) rotate(5deg); }
            50% { transform: scale(1.15) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1); }
        }

        @keyframes shakeWrong {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .next-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            display: none;
            margin: 0 auto;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .next-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .game-complete {
            text-align: center;
            background: linear-gradient(135deg, rgba(255,215,0,0.95), rgba(255,165,0,0.95));
            border-radius: 35px;
            padding: 50px;
            display: none;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .restart-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 25px 60px;
            font-size: 1.7em;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            font-weight: bold;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 20px 45px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.2em; }
            .question-text { font-size: 1.5em; }
            .options-grid { grid-template-columns: 1fr; }
            .stats { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
