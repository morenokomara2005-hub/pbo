<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêõ GAME CACING LUCU üêõ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(-45deg, #ff9a9e, #fecfef, #fad0c4, #ffd1ff);
            background-size: 400% 400%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: gradientShift 10s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            max-width: 500px;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: titleBounce 2s ease-in-out infinite;
        }

        @keyframes titleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        canvas {
            border: 8px solid #ff6b6b;
            border-radius: 20px;
            background: linear-gradient(180deg, #a8edea 0%, #fed6e3 100%);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 1.3em;
            font-weight: bold;
        }

        .score-item {
            background: rgba(255,255,255,0.8);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .score-number {
            font-size: 2em;
            color: #ff6b6b;
            font-family: 'Fredoka One', cursive;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            display: none;
            z-index: 100;
        }

        .game-over h2 {
            font-size: 2.5em;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .instructions {
            margin-top: 15px;
            font-size: 1.1em;
            color: #666;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            canvas { width: 90vw; height: 50vh; }
            h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêõ CACING LUCU üêõ</h1>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-number" id="score">0</div>
                Skor
            </div>
            <div class="score-item">
                <div class="score-number" id="length">3</div>
                Panjang
            </div>
        </div>

        <canvas id="gameCanvas" width="500" height="400"></canvas>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="game.startGame()">‚ñ∂Ô∏è MULAI</button>
            <button class="btn btn-success" onclick="game.pauseGame()">‚è∏Ô∏è PAUSE</button>
        </div>

        <div class="instructions">
            üì± <strong>Mobile:</strong> Ketuk layar untuk ubah arah!<br>
            ‚å®Ô∏è <strong>PC:</strong> WASD / Panah untuk gerak
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="game-over" id="gameOver">
        <h2 id="gameOverTitle">GAME OVER! üò¢</h2>
        <p>Skor Akhir: <span id="finalScore" class="score-number">0</span></p>
        <p>Panjang Cacing: <span id="finalLength" class="score-number">3</span></p>
        <button class="btn btn-primary" onclick="game.restartGame()" style="font-size: 1.3em; padding: 15px 40px;">
            üîÑ MAIN LAGI
        </button>
    </div>

    <script>
        // KONSEP PBO - Class Game Cacing Lucu
        class WormGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.gridSize = 20;
                this.tileCount = {
                    x: Math.floor(this.canvas.width / this.gridSize),
                    y: Math.floor(this.canvas.height / this.gridSize)
                };
                
                // State Game
                this.score = 0;
                this.length = 3;
                this.gameRunning = false;
                this.gamePaused = false;
                
                // Worm (Cacing)
                this.worm = {
                    x: 10,
                    y: 10,
                    dx: 1,
                    dy: 0,
                    cells: [],
                    maxCells: 3
                };
                
                // Food (Makanan)
                this.food = {};
                
                // Audio Manager
                this.audio = new AudioManager();
                
                this.init();
            }

            init() {
                this.createWorm();
                this.placeFood();
                this.setupControls();
                this.gameLoop();
                this.audio.playBackground();
            }

            createWorm() {
                this.worm.cells = [];
                for (let i = 0; i < this.worm.maxCells; i++) {
                    this.worm.cells.push({
                        x: this.worm.x - i,
                        y: this.worm.y
                    });
                }
            }

            placeFood() {
                this.food.x = Math.floor(Math.random() * this.tileCount.x);
                this.food.y = Math.floor(Math.random() * this.tileCount.y);
            }

            setupControls() {
                // Keyboard Controls
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning || this.gamePaused) return;
                    
                    const LEFT_KEY = 37 || 65;  // Left Arrow or A
                    const RIGHT_KEY = 39 || 68; // Right Arrow or D
                    const UP_KEY = 38 || 87;    // Up Arrow or W
                    const DOWN_KEY = 40 || 83;  // Down Arrow or S
                    
                    const keyPressed = e.keyCode;
                    const goingUp = this.worm.dy === -1;
                    const goingDown = this.worm.dy === 1;
                    const goingRight = this.worm.dx === 1;
                    const goingLeft = this.worm.dx === -1;
                    
                    if (keyPressed === LEFT_KEY && !goingRight) {
                        this.worm.dx = -1;
                        this.worm.dy = 0;
                        this.audio.playMove();
                    }
                    if (keyPressed === UP_KEY && !goingDown) {
                        this.worm.dx = 0;
                        this.worm.dy = -1;
                        this.audio.playMove();
                    }
                    if (keyPressed === RIGHT_KEY && !goingLeft) {
                        this.worm.dx = 1;
                        this.worm.dy = 0;
                        this.audio.playMove();
                    }
                    if (keyPressed === DOWN_KEY && !goingUp) {
                        this.worm.dx = 0;
                        this.worm.dy = 1;
                        this.audio.playMove();
                    }
                });

                // Touch/Mouse Controls untuk Mobile
                let touchStartX = 0;
                let touchStartY = 0;

                this.canvas.addEventListener('touchstart', (e) => {
                    touchStartX = e.changedTouches[0].screenX;
                    touchStartY = e.changedTouches[0].screenY;
                });

                this.canvas.addEventListener('touchend', (e) => {
                    if (!this.gameRunning || this.gamePaused) return;
                    
                    let touchEndX = e.changedTouches[0].screenX;
                    let touchEndY = e.changedTouches[0].screenY;
                    let deltaX = touchEndX - touchStartX;
                    let deltaY = touchEndY - touchStartY;

                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        // Horizontal swipe
                        if (deltaX > 0 && this.worm.dx !== -1) {
                            this.worm.dx = 1; this.worm.dy = 0;
                        } else if (deltaX < 0 && this.worm.dx !== 1) {
                            this.worm.dx = -1; this.worm.dy = 0;
                        }
                    } else {
                        // Vertical swipe
                        if (deltaY > 0 && this.worm.dy !== -1) {
                            this.worm.dx = 0; this.worm.dy = 1;
                        } else if (deltaY < 0 && this.worm.dy !== 1) {
                            this.worm.dx = 0; this.worm.dy = -1;
                        }
                    }
                    this.audio.playMove();
                });
            }

            update() {
                if (!this.gameRunning || this.gamePaused) return;

                // Update worm head position
                let head = { x: this.worm.x, y: this.worm.y };
                this.worm.x += this.worm.dx;
                this.worm.y += this.worm.dy;

                // Check wall collision
                if (this.worm.x < 0 || this.worm.x >= this.tileCount.x || 
                    this.worm.y < 0 || this.worm.y >= this.tileCount.y) {
                    this.gameOver();
                    return;
                }

                // Add new head to cells array
                this.worm.cells.unshift(head);

                // Check food collision
                if (this.worm.x === this.food.x && this.worm.y === this.food.y) {
                    this.score += 10;
                    this.worm.maxCells++;
                    this.audio.playEat();
                    this.placeFood();
                } else {
                    // Remove tail if not eating
                    this.worm.cells.pop();
                }

                // Check self collision
                for (let cell of this.worm.cells.slice(0, -1)) {
                    if (cell.x === this.worm.x && cell.y === this.worm.y) {
                        this.gameOver();
                        return;
                    }
                }

                this.updateDisplay();
            }

            draw() {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw worm (cacing lucu dengan gradient)
                this.worm.cells.forEach((cell, index) => {
                    // Gradient warna cacing
                    let gradient = this.ctx.createRadialGradient(
                        cell.x * this.gridSize + this.gridSize/2,
                        cell.y * this.gridSize + this.gridSize/2,
                        0,
                        cell.x * this.gridSize + this.gridSize/2,
                        cell.y * this.gridSize + this.gridSize/2,
                        this.gridSize/2
                    );
                    
                    if (index === 0) { // Kepala
                        gradient.addColorStop(0, '#ff6b6b');
                        gradient.addColorStop(1, '#ff8e8e');
                    } else { // Badan
                        gradient.addColorStop(0, '#4ecdc4');
                        gradient.addColorStop(1, '#44a08d');
                    }

                    this.ctx.fillStyle = gradient;
                    this.ctx.shadowColor = '#ff6b6b';
                    this.ctx.shadowBlur = 15;
                    this.ctx.fillRect(
                        cell.x * this.gridSize + 1,
                        cell.y * this.gridSize + 1,
                        this.gridSize - 2,
                        this.gridSize - 2
                    );

                    // Mata lucu di kepala
                    if (index === 0) {
                        this.ctx.fillStyle = 'white';
                        this.ctx.beginPath();
                        this.ctx.arc(
                            cell.x * this.gridSize + 6, 
                            cell.y * this.gridSize + 6, 4, 0, Math.PI * 2
                        );
                        this.ctx.arc(
                            cell.x * this.gridSize + this.gridSize - 6, 
                            cell.y * this.gridSize + 6, 4, 0, Math.PI * 2
                        );
                        this.ctx.fill();

                        this.ctx.fillStyle = '#333';
                        this.ctx.beginPath();
                        this.ctx.arc(
                            cell.x * this.gridSize + 5, 
                            cell.y * this.gridSize + 5, 2, 0, Math.PI * 2
                        );
                        this.ctx.arc(
                            cell.x * this.gridSize + this.gridSize - 7, 
                            cell.y * this.gridSize + 5, 2, 0, Math.PI * 2
                        );
                        this.ctx.fill();
                    }
                });

                // Draw food (apel merah mengkilap)
                let foodGradient = this.ctx.createRadialGradient(
                    this.food.x * this.gridSize + this.gridSize/2,
                    this.food.y * this.gridSize + this.gridSize/2 - 5,
                    0,
                    this.food.x * this.gridSize + this.gridSize/2,
                    this.food.y * this.gridSize + this.gridSize/2,
                    this.gridSize/2
                );
                foodGradient.addColorStop(0, '#ff4757');
                foodGradient.addColorStop(0.7, '#ff6b7d');
                foodGradient.addColorStop(1, '#ff3838');

                this.ctx.fillStyle = foodGradient;
                this.ctx.shadowColor = '#ff4757';
                this.ctx.shadowBlur = 20;
                this.ctx.beginPath();
                this.ctx.arc(
                    this.food.x * this.gridSize + this.gridSize/2,
                    this.food.y * this.gridSize + this.gridSize/2,
                    this.gridSize/2 - 1,
                    0, Math.PI * 2
                );
                this.ctx.fill();

                // Highlight apel
                this.ctx.fillStyle = 'rgba(255,255,255,0.4)';
                this.ctx.beginPath();
                this.ctx.arc(
                    this.food.x * this.gridSize + this.gridSize/3,
                    this.food.y * this.gridSize + this.gridSize/3,
                    3, 0, Math.PI * 2
                );
                this.ctx.fill();

                this.ctx.shadowBlur = 0;
            }

            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('length').textContent = this.worm.cells.length;
            }

            gameLoop() {
                this.update();
                this.draw();
                setTimeout(() => this.gameLoop(), 120);
            }

            // Public Methods
            startGame() {
                this.gameRunning = true;
                this.gamePaused = false;
                this.audio.playStart();
            }

            pauseGame() {
                this.gamePaused = !this.gamePaused;
            }

            gameOver() {
                this.gameRunning = false;
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('finalLength').textContent = this.worm.cells.length;
                document.getElementById('gameOver').style.display = 'block';
                this.audio.playGameOver();
            }

            restartGame() {
                this.score = 0;
                this.length = 3;
                this.worm.maxCells = 3;
                this.worm.x = 10;
                this.worm.y = 10;
                this.worm.dx = 1;
                this.worm.dy = 0;
                this.gameRunning = false;
                this.gamePaused = false;
                document.getElementById('gameOver').style.display = 'none';
                this.createWorm();
                this.placeFood();
                this.updateDisplay();
                this.audio.playRestart();
            }
        }

        // Class AudioManager - Soundtrack Ceria
        class AudioManager {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.backgroundInterval = null;
            }

            playBackground() {
                if (this.backgroundInterval) clearInterval(this.backgroundInterval);
                this.backgroundInterval = setInterval(() => {
                    this.playHappyMelody();
                }, 2000);
            }

            playHappyMelody() {
                const notes = [523, 659, 784, 659, 523]; // C5 E5 G5 E5 C5
                notes.forEach((note, i) => {
                    setTimeout(() => this.playTone(note, 0.3, 0, 'sine', 0.1), i * 150);
                });
            }

            playStart() {
                this.playMelody([392, 440, 494, 523, 659], 0.25);
            }

            playEat() {
                this.playMelody([659, 784, 880], 0.2);
            }

            playMove() {
                this.playTone(523, 0.1, 0, 'square', 0.15);
            }

            playGameOver() {
                this.playMelody([392, 349, 294], 0.4);
            }

            playRestart() {
                this.playMelody([440, 523, 659, 784], 0.2);
            }

            playTone(freq, duration, delay=0, type='sine', volume=0.3) {
                try {
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    
                    osc.connect(gain);
                    gain.connect(this.ctx.destination);
                    osc.frequency.value = freq;
                    osc.type = type;
                    
                    gain.gain.setValueAtTime(volume, this.ctx.currentTime + delay);
                    gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + delay + duration);
                    
                    osc.start(this.ctx.currentTime + delay);
                    osc.stop(this.ctx.currentTime + delay + duration);
                } catch(e) {}
            }

            playMelody(notes, duration) {
                notes.forEach((note, i) => {
                    setTimeout(() => this.playTone(note, duration, 0, 'sine', 0.3), i * 200);
                });
            }
        }

        // Inisialisasi Game
        const game = new WormGame();
    </script>
</body>
</html>
