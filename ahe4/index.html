<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† GAME ASAH OTAK ANAK CERDAS üéâ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Latar Belakang Anak-anak */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .balloon {
            position: absolute;
            font-size: 40px;
            animation: floatUp 8s infinite linear;
        }

        .star {
            position: absolute;
            font-size: 25px;
            color: #ffd700;
            animation: twinkle 2s infinite;
        }

        .cloud {
            position: absolute;
            font-size: 35px;
            animation: drift 15s infinite linear;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        @keyframes drift {
            0% { transform: translateX(-150px); }
            100% { transform: translateX(110vw); }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-8px); }
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3.2em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 4px 4px 0px rgba(255,255,255,0.8);
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 1.5em;
            color: #2c3e50;
            font-weight: bold;
        }

        /* Stats Panel */
        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border: 4px solid #fff;
        }

        .stat-box {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 1.1em;
            margin-top: 5px;
        }

        /* Main Game Area */
        .game-area {
            background: rgba(255,255,255,0.97);
            border-radius: 35px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            border: 6px solid #ffeaa7;
            position: relative;
            overflow: hidden;
        }

        .game-area::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-conic-gradient(from 0deg, transparent, transparent 10deg, rgba(255,255,255,0.5) 10deg, rgba(255,255,255,0.5) 20deg);
            animation: spin 20s linear infinite;
            z-index: 0;
        }

        .game-area > * {
            position: relative;
            z-index: 1;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .question-display {
            font-size: 2.2em;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.4;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .answers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .answer-btn {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #2c3e50;
            border: 4px solid #fff;
            padding: 25px 20px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            font-family: 'Comic Neue', cursive;
        }

        .answer-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            transition: left 0.7s;
        }

        .answer-btn:hover::before {
            left: 100%;
        }

        .answer-btn:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            border-color: #ffd93d;
        }

        .answer-btn:active {
            transform: translateY(-8px) scale(1.01);
        }

        .answer-btn.correct {
            background: linear-gradient(135deg, #a8e6cf 0%, #56ab2f 100%);
            color: white;
            animation: celebrate 0.8s ease;
            border-color: #56ab2f;
        }

        .answer-btn.wrong {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff416c 100%);
            color: white;
            animation: shakeWrong 0.6s ease;
            border-color: #ff416c;
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.15) rotate(5deg); }
            100% { transform: scale(1); }
        }

        @keyframes shakeWrong {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
        }

        .control-buttons {
            text-align: center;
        }

        .next-btn, .start-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.6em;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .next-btn:hover, .start-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 18px 40px rgba(0,0,0,0.3);
        }

        /* Game Over Screen */
        .game-complete {
            text-align: center;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            border-radius: 35px;
            padding: 60px 40px;
            display: none;
            box-shadow: 0 30px 60px rgba(0,0,0,0.25);
            border: 6px solid #ffd93d;
        }

        .final-score {
            font-size: 3em;
            color: #2c3e50;
            margin: 20px 0;
            font-weight: bold;
        }

        .final-message {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.2em; }
            .question-display { font-size: 1.6em; }
            .answers-grid { grid-template-columns: 1fr; }
            .stats-panel { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <!-- Latar Belakang Animasi Anak-anak -->
    <div class="bg-pattern">
        <div class="floating-elements" id="floatingElements"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üß† GAME ASAH OTAK üß†<br>ANAK CERDAS üéà</h1>
            <p class="subtitle">Yuk Belajar Sambil Bermain! üåü</p>
        </div>

        <!-- Stats Panel -->
        <div class="stats-panel">
            <div class="stat-box">
                <div class="stat-number" id="scoreNum">0</div>
                <div class="stat-label">‚≠ê Skor</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="levelNum">1</div>
                <div class="stat-label">üìö Level</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="streakNum">0</div>
                <div class="stat-label">üî• Streak</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="timeNum">60</div>
                <div class="stat-label">‚è∞ Waktu</div>
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="game-area">
            <div class="question-display" id="questionDisplay">
                Klik START untuk memulai petualangan belajar! üöÄ
            </div>
            
            <div class="answers-grid" id="answersGrid"></div>
            
            <div class="control-buttons">
                <button class="start-btn" id="startBtn" onclick="brainGame.startGame()">
                    üéÆ MULAI GAME üéÆ
                </button>
                <button class="next-btn" id="nextBtn" onclick="brainGame.nextQuestion()">
                    ‚û°Ô∏è SOAL SELANJUTNYA ‚û°Ô∏è
                </button>
            </div>
        </div>

        <!-- Game Complete -->
        <div class="game-complete" id="gameComplete">
            <h2 id="finalTitle">üéâ SELAMAT! üéâ</h2>
            <div class="final-score" id="finalScore">0</div>
            <div class="final-message" id="finalMessage">Kamu anak cerdas!</div>
            <button class="start-btn" onclick="brainGame.restartGame()">
                üîÑ MAIN LAGI! üîÑ
            </button>
        </div>
    </div>

    <!-- PBO Implementation dengan Audio System -->
    <script>
        // ==================== CLASS PEMROGRAMAN BERORIENTASI OBJEK ====================
        
        // Class BrainGame - Controller Utama
        class BrainGame {
            constructor() {
                this.score = 0;
                this.level = 1;
                this.streak = 0;
                this.timeLeft = 60;
                this.currentQuestion = 0;
                this.questionsAnswered = 0;
                this.questions = this.generateQuestions();
                this.audioEngine = new SoundEngine();
                this.timer = null;
                this.init();
            }

            init() {
                this.createFloatingElements();
                this.audioEngine.playHappyBackground();
                this.updateDisplay();
            }

            generateQuestions() {
                return [
                    { q: "üêò Hewan apa yang punya belalai panjang?", 
                      a: ["A. Kucing", "B. Gajah ‚úÖ", "C. Semut", "D. Burung"], 
                      correct: 1 },
                    { q: "üåà Berapa warna pelangi?", 
                      a: ["A. 5", "B. 6", "C. 7 ‚úÖ", "D. 8"], 
                      correct: 2 },
                    { q: "üçé Buah berwarna merah adalah?", 
                      a: ["A. Pisang", "B. Jeruk", "C. Apel ‚úÖ", "D. Pepaya"], 
                      correct: 2 },
                    { q: "üî¢ Berapa jari di satu tangan?", 
                      a: ["A. 3", "B. 4", "C. 5 ‚úÖ", "D. 6"], 
                      correct: 2 },
                    { q: "‚òÄÔ∏è Benda langit yang terang di siang hari?", 
                      a: ["A. Bulan", "B. Bintang", "C. Matahari ‚úÖ", "D. Awan"], 
                      correct: 2 },
                    { q: "üöó Kendaraan punya roda berapa?", 
                      a: ["A. 2", "B. 3", "C. 4 ‚úÖ", "D. 6"], 
                      correct: 2 },
                    { q: "üìö Tempat belajar anak-anak?", 
                      a: ["A. Pasar", "B. Rumah", "C. Sekolah ‚úÖ", "D. Sawah"], 
                      correct: 2 },
                    { q: "ü•õ Minuman sehat untuk tulang?", 
                      a: ["A. Soda", "B. Kopi", "C. Air", "D. Susu ‚úÖ"], 
                      correct: 3 }
                ];
            }

            startGame() {
                document.getElementById('startBtn').style.display = 'none';
                this.currentQuestion = 0;
                this.questionsAnswered = 0;
                this.timeLeft = 60;
                this.startTimer();
                this.showQuestion();
                this.audioEngine.playStartSound();
            }

            showQuestion() {
                if (this.currentQuestion >= this.questions.length) {
                    this.gameComplete();
                    return;
                }

                const q = this.questions[this.currentQuestion];
                document.getElementById('questionDisplay').textContent = q.q;
                
                const grid = document.getElementById('answersGrid');
                grid.innerHTML = '';
                
                q.a.forEach((answer, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'answer-btn';
                    btn.textContent = answer;
                    btn.onclick = () => this.checkAnswer(index);
                    grid.appendChild(btn);
                });

                document.getElementById('nextBtn').style.display = 'none';
                this.updateDisplay();
            }

            checkAnswer(selectedIndex) {
                const correctIndex = this.questions[this.currentQuestion].correct;
                const buttons = document.querySelectorAll('.answer-btn');
                
                buttons.forEach((btn, index) => {
                    btn.disabled = true;
                    if (index === correctIndex) {
                        btn.classList.add('correct');
                        this.audioEngine.playCorrectSound();
                    } else if (index === selectedIndex) {
                        btn.classList.add('wrong');
                        this.audioEngine.playWrongSound();
                    }
                });

                if (selectedIndex === correctIndex) {
                    this.score += 10 + this.streak * 2;
                    this.streak++;
                } else {
                    this.streak = 0;
                }

                this.questionsAnswered++;
                this.currentQuestion++;
                
                setTimeout(() => {
                    document.getElementById('nextBtn').style.display = 'inline-block';
                }, 1200);
                
                this.updateDisplay();
            }

            nextQuestion() {
                this.showQuestion();
            }

            startTimer() {
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    document.getElementById('timeNum').textContent = this.timeLeft;
                    
                    if (this.timeLeft <= 0) {
                        clearInterval(this.timer);
                        this.gameComplete();
                    }
                }, 1000);
            }

            updateDisplay() {
                document.getElementById('scoreNum').textContent = this.score;
                document.getElementById('levelNum').textContent = Math.floor(this.questionsAnswered / 3) + 1;
                document.getElementById('streakNum').textContent = this.streak;
            }

            gameComplete() {
                clearInterval(this.timer);
                document.getElementById('game-area').style.display = 'none';
                const complete = document.getElementById('gameComplete');
                complete.style.display = 'block';
                
                document.getElementById('finalScore').textContent = this.score;
                const messages = [
                    'üéâ SUPER CERDAS! üéâ',
                    '‚≠ê ANAK UNGGUL! ‚≠ê', 
                    'ü•á JUARA KELAS! ü•á',
                    'üåü PINTAR BANGET! üåü'
                ];
                document.getElementById('finalTitle').textContent = messages[Math.floor(Math.random() * messages.length)];
                document.getElementById('finalMessage').textContent = 
                    `Selesai ${this.questionsAnswered} soal dalam ${60 - this.timeLeft}s!`;

                this.audioEngine.playVictorySound();
            }

            restartGame() {
                document.getElementById('game-area').style.display = 'block';
                document.getElementById('gameComplete').style.display = 'none';
                document.getElementById('startBtn').style.display = 'inline-block';
                this.score = 0;
                this.streak = 0;
                this.currentQuestion = 0;
                this.questionsAnswered = 0;
                this.updateDisplay();
                this.audioEngine.playHappyBackground();
            }

            createFloatingElements() {
                const container = document.getElementById('floatingElements');
                const emojis = ['üéà', '‚≠ê', 'üåü', '‚ú®', '‚òÅÔ∏è', 'üéÇ', 'üç≠', 'üéÅ'];
                
                for (let i = 0; i < 30; i++) {
                    const elem = document.createElement('div');
                    elem.className = i % 3 === 0 ? 'balloon' : 
                                   i % 3 === 1 ? 'star' : 'cloud';
                    elem.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    elem.style.left = Math.random() * 100 + '%';
                    elem.style.animationDelay = Math.random() * 8 + 's';
                    elem.style.animationDuration = (Math.random() * 5 + 5) + 's';
                    container.appendChild(elem);
                }
            }
        }

        // Class SoundEngine - Sistem Audio Lengkap
        class SoundEngine {
            constructor() {
                this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                this.isPlaying = false;
            }

            playHappyBackground() {
                if (this.isPlaying) return;
                this.isPlaying = true;
                
                const melody = [440, 494, 523, 587, 659, 698, 784];
                let index = 0;
                
                const playNote = () => {
                    if (!this.isPlaying) return;
                    this.playTone(melody[index % melody.length], 0.8, 0.1, 'sine', 0.2);
                    index++;
                    setTimeout(playNote, 1200);
                };
                playNote();
            }

            playCorrectSound() {
                this.playTone(659, 0.3, 0, 'sine', 0.4);  // E5
                setTimeout(() => this.playTone(784, 0.3, 0, 'sine', 0.4), 150); // G5
                setTimeout(() => this.playTone(932, 0.5, 0, 'sine', 0.5), 300); // B5
            }

            playWrongSound() {
                this.playTone(392, 0.4, 0, 'sawtooth', 0.3); // G4 buzz
                setTimeout(() => this.playTone(349, 0.3, 0, 'sawtooth', 0.3), 200); // F4
            }

            playStartSound() {
                [523, 659, 784].forEach((freq, i) => {
                    setTimeout(() => this.playTone(freq, 0.2, 0, 'triangle', 0.4), i * 150);
                });
            }

            playVictorySound() {
                const victoryMelody = [523, 659, 784, 1047, 784, 659, 523];
                victoryMelody.forEach((freq, i) => {
                    setTimeout(() => this.playTone(freq, 0.4, 0, 'sine', 0.6), i * 250);
                });
            }

            playTone(freq, duration, delay, type = 'sine', volume = 0.3) {
                const oscillator = this.audioCtx.createOscillator();
                const gainNode = this.audioCtx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioCtx.destination);
                
                oscillator.frequency.value = freq;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(volume, this.audioCtx.currentTime + delay);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioCtx.currentTime + delay + duration);
                
                oscillator.start(this.audioCtx.currentTime + delay);
                oscillator.stop(this.audioCtx.currentTime + delay + duration);
            }
        }

        // ==================== INISIALISASI GAME ====================
        const brainGame = new BrainGame();
        
        // Fix untuk mobile audio context
        document.addEventListener('click', function() {
            if (brainGame.audioEngine.audioCtx.state === 'suspended') {
                brainGame.audioEngine.audioCtx.resume();
            }
        }, { once: true });
    </script>
</body>
