<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME ASAH OTAK AHE HEGARMUKTI üéâ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            min-height: 100vh;
            overflow-x: hidden;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animasi latar belakang */
        .background-anim {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            font-size: 40px;
            animation: floatCloud 20s linear infinite;
        }

        .star {
            position: absolute;
            font-size: 20px;
            color: #ffd700;
            animation: twinkle 2s infinite;
        }

        @keyframes floatCloud {
            0% { transform: translateX(-100px) translateY(0px); }
            100% { transform: translateX(110%) translateY(50px); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 3px 3px 0px rgba(255,255,255,0.5);
            animation: titleGlow 3s ease-in-out infinite alternate;
            margin-bottom: 10px;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 10px #ff6b6b); }
            to { filter: drop-shadow(0 0 20px #4ecdc4); }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,255,0.9);
            border-radius: 25px;
            padding: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stat-item {
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
        }

        .stat-number {
            font-size: 2em;
            color: #ff6b6b;
        }

        .question-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transform: perspective(1000px) rotateX(5deg);
            transition: all 0.4s ease;
            border: 5px solid transparent;
            background-clip: padding-box;
        }

        .question-box:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.02);
        }

        .question-text {
            font-size: 1.8em;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.4;
            animation: bounceIn 1s ease;
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 0.8; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .option-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 25px;
            font-size: 1.4em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: bold;
            font-family: 'Comic Neue', cursive;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .option-btn:hover::before {
            left: 100%;
        }

        .option-btn:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .option-btn.correct {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            animation: celebrate 0.6s ease;
        }

        .option-btn.wrong {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            animation: shake 0.6s ease;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15) rotate(5deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .next-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            display: none;
            margin: 0 auto;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .next-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .game-over {
            text-align: center;
            background: linear-gradient(135deg, rgba(255,215,0,0.95), rgba(255,165,0,0.95));
            border-radius: 30px;
            padding: 50px;
            display: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .restart-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 25px 60px;
            font-size: 1.6em;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.2em; }
            .question-text { font-size: 1.4em; }
            .options-grid { grid-template-columns: 1fr; }
            .stats { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <!-- Latar belakang animasi -->
    <div class="background-anim" id="bgAnim"></div>

    <div class="container">
        <div class="header">
            <h1>üß† GAME ASAH OTAK üß†<br>AHE HEGARMUKTI üéà</h1>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="score">0</div>
                    Skor
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="questionNum">1</div>
                    Soal
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="lives">3</div>
                    Nyawa ‚ù§Ô∏è
                </div>
            </div>
        </div>

        <div class="question-box" id="questionBox">
            <div class="question-text" id="questionText">Klik tombol pilihan untuk memulai!</div>
            <div class="options-grid" id="optionsGrid"></div>
            <button class="next-btn" id="nextBtn" onclick="game.nextQuestion()">‚û°Ô∏è SOAL SELANJUTNYA ‚û°Ô∏è</button>
        </div>

        <div class="game-over" id="gameOver">
            <h2 id="finalTitle">SELAMAT! üéâ</h2>
            <p id="finalScoreText">Skor Final: <span id="finalScore">0</span>/10</p>
            <button class="restart-btn" onclick="game.restart()">üîÑ MAIN LAGI! üîÑ</button>
        </div>
    </div>

    <!-- Audio Effects (Menggunakan Web Audio API untuk sound unik) -->
    <script>
        // KONSEP PBO - Class Game
        class Game {
            constructor() {
                this.score = 0;
                this.currentQuestion = 0;
                this.lives = 3;
                this.questions = [
                    {
                        question: "üê∞ Berapa hasil 4 + 5 = ?",
                        options: ["A. 7", "B. 5", "C. 9 ‚úÖ", "D. 2"],
                        correct: 2
                    },
                    {
                        question: "üë©‚Äçüè´ Siapa guru di AHE Hegarmukti?",
                        options: ["A. Bu Aul & Bu Furry ‚úÖ", "B. Bu Intan & Bu Ani", "C. Bu Ferra & Bu Rally", "D. Bu Ani & Bu Silvy"],
                        correct: 0
                    },
                    {
                        question: "üßÆ Berapa 8 + 2 = ?",
                        options: ["A. 2", "B. 5", "C. 10 ‚úÖ", "D. 3"],
                        correct: 2
                    },
                    {
                        question: "‚öΩ Mana bentuk lingkaran?",
                        options: ["A. Bola ‚úÖ", "B. Kursi", "C. Meja", "D. Pensil"],
                        correct: 0
                    },
                    {
                        question: "‚ûñ Berapa 10 - 5 = ?",
                        options: ["A. 3", "B. 5 ‚úÖ", "C. 2", "D. 7"],
                        correct: 1
                    }
                ];
                this.audio = new AudioManager();
                this.init();
            }

            init() {
                this.renderQuestion();
                this.createBackgroundAnim();
                this.audio.playBackground();
            }

            renderQuestion() {
                const q = this.questions[this.currentQuestion];
                document.getElementById('questionText').textContent = q.question;
                const optionsGrid = document.getElementById('optionsGrid');
                optionsGrid.innerHTML = '';
                
                q.options.forEach((option, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = option;
                    btn.onclick = () => this.selectAnswer(index);
                    optionsGrid.appendChild(btn);
                });
                
                document.getElementById('questionNum').textContent = this.currentQuestion + 1;
                document.getElementById('score').textContent = this.score;
                document.getElementById('lives').textContent = this.lives;
                document.getElementById('nextBtn').style.display = 'none';
            }

            selectAnswer(selectedIndex) {
                const correctIndex = this.questions[this.currentQuestion].correct;
                const buttons = document.querySelectorAll('.option-btn');
                
                buttons.forEach((btn, index) => {
                    if (index === correctIndex) {
                        btn.classList.add('correct');
                        this.audio.playCorrect();
                    } else if (index === selectedIndex && index !== correctIndex) {
                        btn.classList.add('wrong');
                        this.audio.playWrong();
                        this.lives--;
                    }
                    btn.disabled = true;
                });

                if (selectedIndex === correctIndex) {
                    this.score += 2;
                    setTimeout(() => {
                        this.nextQuestion();
                    }, 1500);
                } else {
                    setTimeout(() => {
                        document.getElementById('nextBtn').style.display = 'block';
                    }, 1500);
                }

                this.updateDisplay();
            }

            nextQuestion() {
                this.currentQuestion++;
                if (this.currentQuestion >= this.questions.length || this.lives <= 0) {
                    this.gameOver();
                } else {
                    this.renderQuestion();
                }
            }

            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('lives').textContent = this.lives;
            }

            gameOver() {
                document.getElementById('questionBox').style.display = 'none';
                const gameOver = document.getElementById('gameOver');
                gameOver.style.display = 'block';
                
                const finalScore = document.getElementById('finalScore');
                finalScore.textContent = this.score;
                document.getElementById('finalTitle').textContent = 
                    this.score >= 8 ? 'üéâ JUARA KELAS! üéâ' : 
                    this.score >= 5 ? 'üëç BAGUS SEKALI! üëç' : 'üí™ LAGI YUK! üí™';
                
                this.audio.playGameOver();
            }

            restart() {
                this.score = 0;
                this.currentQuestion = 0;
                this.lives = 3;
                document.getElementById('questionBox').style.display = 'block';
                document.getElementById('gameOver').style.display = 'none';
                this.renderQuestion();
            }

            createBackgroundAnim() {
                const bgAnim = document.getElementById('bgAnim');
                for (let i = 0; i < 20; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.innerHTML = '‚ú®';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 2 + 's';
                    bgAnim.appendChild(star);
                }
                
                for (let i = 0; i < 5; i++) {
                    const cloud = document.createElement('div');
                    cloud.className = 'cloud';
                    cloud.innerHTML = '‚òÅÔ∏è';
                    cloud.style.left = Math.random() * 100 + '%';
                    cloud.style.top = Math.random() * 50 + '%';
                    cloud.style.animationDelay = Math.random() * 10 + 's';
                    bgAnim.appendChild(cloud);
                }
            }
        }

        // Class AudioManager - Sound Efek Unik
        class AudioManager {
            constructor() {
                this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }

            playBackground() {
                this.playTone(440, 0.1, 0, 20, 0.3);
                setInterval(() => {
                    this.playMelody();
                }, 3000);
            }

            playMelody() {
                const notes = [392, 440, 494, 523]; // G4 A4 B4 C5
                notes.forEach((note, i) => {
                    setTimeout(() => this.playTone(note, 0.2, 0.1, 1, 0.2), i * 300);
                });
            }

            playCorrect() {
                this.playTone(523, 0.3, 0, 1.5, 0.5); // C5
                this.playTone(659, 0.3, 0.2, 1.5, 0.5); // E5
            }

            playWrong() {
                this.playTone(392, 0.4, 0, 0.8, 0.3); // G4 shake
                this.playTone(349, 0.4, 0.2, 0.8, 0.3); // F4
            }

            playGameOver() {
                this.playTone(523, 0.5, 0, 2, 0.4);
                this.playTone(659, 0.5, 0.5, 2, 0.4);
                this.playTone(784, 0.5, 1, 2, 0.4);
            }

            playTone(frequency, duration, delay, type=0, volume=0.3) {
                const oscillator = this.audioCtx.createOscillator();
                const gainNode = this.audioCtx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioCtx.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type === 0 ? 'sine' : 'square';
                
                gainNode.gain.setValueAtTime(volume, this.audioCtx.currentTime + delay);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioCtx.currentTime + delay + duration);
                
                oscillator.start(this.audioCtx.currentTime + delay);
                oscillator.stop(this.audioCtx.currentTime + delay + duration);
            }
        }

        // Inisialisasi Game
        const game = new Game();
    </script>
</body>
</html>
